<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head></head>
<body>
<header id="header" class="header navbar bg-transparent no-border">
	<div class="header-container">
		<th:block th:replace="fragments/commonLogo"></th:block>
		<ul class="nav-right">
			<li id="header-user-dropdown-btn" class="user-profile dropdown no-border pointer">
				<a class="user-info-link user-dropdown-menu dropdown-toggle" data-toggle="dropdown" th:if="${session.user}">
					<div class="user-info login-btn pointer mrg-right-10">
						<img class="profile-img img-fluid" src="https://avatars3.githubusercontent.com/u/46308949?s=460&v=4"
						     alt="Brown">
						<div class="user-info text-white">
								<span class="name pdd-right-5 text-white">
									<span th:text="${session.user.name.name}"></span>
								</span>
							<i class="ti-angle-down font-size-10"></i>
						</div>
					</div>
				</a>
				<a href="/login" th:unless="${session.user}">
					<div class="user-info login-btn pointer mrg-right-10">
							<span class="name pdd-right-5 text-white">
								<span>Login</span>
							</span>
					</div>
				</a>
				<ul class="dropdown-menu" th:if="${session.user}">
					<li class="text-dark">
						<a href="/mypage">
							<i class="ti-user pdd-right-10"></i>
							<span class="text-dark">마이 페이지</span>
						</a>
					</li>
					<li role="separator" class="divider"></li>
					<li class="text-dark">
						<a href="/logout">
							<i class="ti-power-off pdd-right-10"></i>
							<span class="text-dark">로그아웃</span>
						</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</header>
</body>
