<!DOCTYPE html>
<!DOCTYPE html>
<html layout:decorator="layout/default"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<th:block layout:fragment="content">
    <div>
        <form accept-charset="utf-8" name="article"
              th:action="${article == null ? '/articles/new' : '/articles/' + article.articleId}"
              th:method="${article == null ? 'post' : 'put'}" th:object="${article}">
            <div class="about-cover card no-border">
                <div class="cover-img A]overlay-dark bg" style="background-image: url('/images/pages/index/study.jpg')">
                    <div class="height-300px vertical-center pdd-horizon-50">
                        <div class="width-80">
                            <input autocomplete="off" class="text-center bg-transparent no-border font-size-30 width-60 mx-auto d-block text-white border bottom"
                                   name="title"
                                   placeholder="제목을 입력해주세요" th:value="${article == null ? '' : article.title}"
                                   type="text">
                            <input autocomplete="off" class="text-center bg-transparent no-border font-size-16 width-30 mx-auto d-block text-light text-white border bottom pdd-top-20"
                                   name="coverUrl"
                                   placeholder="배경 url을 입력해주세요" th:value="${article == null ? '' : article.coverUrl}"
                                   type="text">
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid max-width-lg mx-auto mrg-btm-30">
                <div class="row">
                    <div class="col-lg-1 col-md-1"></div>
                    <div class="col-lg-10 col-md-10 col-sm-10">
                        <input id="article-contents" name="contents" type="hidden">
                        <div id="editSection" th:text="${article == null ? '' : article.contents}"></div>
                    </div>
                    <div class="col-lg-1 col-md-1">
                        <div class="btn-group btn-group-vertical">
                            <button class="btn btn-default" id="save-btn" type="submit">
                                <i class="ti-save"></i>
                            </button>
                            <a class="btn btn-default" href="/">
                                <i class="ti-close"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://uicdn.toast.com/tui-editor/latest/tui-editor-Editor-full.js"></script>
    <script src="/js/index.js"></script>
    <script type="text/javascript">
        const editor = new tui.Editor({
            el: document.querySelector('#editSection'),
            initialEditType: 'markdown',
            previewStyle: 'vertical',
            events: {
                change: function () {
                    document.getElementById('article-contents').setAttribute('value', editor.getMarkdown())
                }
            },
            initialValue: document.getElementById('editSection').innerHTML,
            height: 'calc(100vh - 360px)',
        });
    </script>
</th:block>
</html>
