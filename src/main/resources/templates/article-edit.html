<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- include fragments/head -->
    <th:block th:replace="fragments/head"></th:block>

    <link href="/css/article-edit.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/codemirror.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css" rel="stylesheet">
    <link href="https://uicdn.toast.com/tui-editor/latest/tui-editor.css" rel="stylesheet">
    <link href="https://uicdn.toast.com/tui-editor/latest/tui-editor-contents.css" rel="stylesheet">
</head>
<body>
<div>
    <header th:replace="fragments/header :: header"></header>

    <form accept-charset="utf-8" method="post" name="article"
          th:action="${article} == null ? '/articles' : '/articles/' + ${article.id}">
        <input name="_method" th:value="${article} == null ? 'post' : 'put'" type="hidden"/>
        <div class="about-cover card no-border">
            <div class="cover-img overlay-dark bg" style="background-image: url('images/pages/index/study.jpg')">
                <div class="height-300px vertical-center pdd-horizon-50">
                    <div class="width-80">
                        <input name="id" th:if="${article} != null" th:value="${article.id}" type="hidden"/>
                        <input autocomplete="off" autofocus
                               class="text-center bg-transparent no-border font-size-30 width-60 mx-auto d-block text-white border bottom"
                               name="title"
                               placeholder="제목을 입력해주세요" th:value="${article} == null ? '' : ${article.title}"
                               type="text">
                        <input autocomplete="off"
                               class="text-center bg-transparent no-border font-size-16 width-30 mx-auto d-block text-light text-white border bottom pdd-top-20"
                               name="coverUrl"
                               placeholder="배경 url을 입력해주세요"
                               th:value="${article} == null ? '' : ${article.coverUrl}" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid max-width-lg mx-auto mrg-btm-30">
            <div class="row">
                <div class="col-lg-1 col-md-1"></div>
                <div class="col-lg-10 col-md-10 col-sm-10">
                    <input id="article-contents" name="contents"
                           th:value="${article} == null ? '' : ${article.contents}"
                           type="hidden">
                    <div id="editSection"></div>
                </div>
                <div class="col-lg-1 col-md-1">
                    <div class="btn-group btn-group-vertical">
                        <button class="btn btn-default" id="save-btn" type="submit">
                            <i class="ti-save"></i>
                        </button>
                        <a class="btn btn-default" href="/">
                            <i class="ti-close"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- include fragments/footer -->
<th:block th:replace="fragments/common_script"></th:block>

<script src="https://uicdn.toast.com/tui-editor/latest/tui-editor-Editor-full.js"></script>
<script type="text/javascript">
    const initValue = document.getElementById("article-contents").value;
    const editor = new tui.Editor({
        el: document.querySelector('#editSection'),
        initialEditType: 'markdown',
        previewStyle: 'vertical',
        events: {
            change: function () {
                document.getElementById('article-contents').setAttribute('value', editor.getMarkdown())
            }
        },
        height: 'calc(100vh - 360px)',
        initialValue: initValue
    });
</script>
</body>
</html>
