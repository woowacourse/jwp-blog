<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <th:block th:include="/fragment/common-head"></th:block>

    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/article-edit.css">
    <th:block th:include="/fragment/common-tui-editor"></th:block>
</head>
<body class="pace-done">
<div>
    <th:block th:if="${userInfo == null}" th:include="/fragment/header"></th:block>
    <th:block th:unless="${userInfo == null}" th:include="/fragment/login-header"></th:block>

    <form th:action="(${article} == null) ? '/articles/new' : '/articles/' + ${article.id}" name="article"
          th:method="${article} == null ? 'post' : 'put'" accept-charset="utf-8">
        <div class="about-cover card no-border">
            <div class="cover-img overlay-dark bg"
                 style="background-image: url('/static/images/pages/index/study.jpg')">
                <div class="height-300px vertical-center pdd-horizon-50">
                    <div class="width-80">
                        <input type="text" name="title"
                               class="text-center bg-transparent no-border font-size-30 width-60 mx-auto d-block text-white border bottom"
                               th:value="((${article} != null)? ${article.title} : '')" placeholder="제목을 입력해주세요"
                               autocomplete="off">
                        <input type="text" name="coverUrl"
                               class="text-center bg-transparent no-border font-size-16 width-30 mx-auto d-block text-light text-white border bottom pdd-top-20"
                               th:value="((${article} != null)? ${article.coverUrl} : '')" placeholder="배경 url을 입력해주세요"
                               autocomplete="off">
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid max-width-lg mx-auto mrg-btm-30">
            <div class="dropdown inline-block">
                <button class="btn btn-default dropdown-toggle " type="button" data-toggle="dropdown">
                    <span id="category-name" >카테고리 선택</span>
                    <input id="category-id" type="hidden" name="categoryId">
                    <i class="ti-angle-down font-size-9"></i>
                </button>
                <ul class="dropdown-menu" id="categories">
                    <li class="nav-item" th:each="category : ${categories}">
                        <a th:data-categoryId = "${category.categoryId}" th:text="${category.categoryName}"></a>
                    </li>
                </ul>
            </div>

            <div class="row">
                <div class="col-lg-1 col-md-1"></div>
                <div class="col-lg-10 col-md-10 col-sm-10">
                    <input id="article-contents" name="contents" type="hidden">
                    <div id="editSection"></div>
                </div>
                <div class="col-lg-1 col-md-1">
                    <div class="btn-group btn-group-vertical">
                        <button id="save-btn" type="submit" class="btn btn-default">
                            <i class="ti-save"></i>
                        </button>
                        <a th:href="(${article} == null) ? '/' : '/articles/' + ${article.id}" class="btn btn-default">
                            <i class="ti-close"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Modal START-->
<div class="modal fade" id="default-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Modal Template</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer no-border">
                <div class="text-right">
                    <button class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary btn-sm" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
        integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
<script src="https://uicdn.toast.com/tui-editor/latest/tui-editor-Editor-full.js"></script>
<script src="/static/js/index.js"></script>
<script type="text/javascript">

    const contents = "[[ ((${article} != null)? ${article.contents} : '') ]]";
    const categoryId = "[[ ((${article} != null)? ${article.categoryId} : '') ]]";

    const editor = new tui.Editor({
        el: document.querySelector('#editSection'),
        initialEditType: 'markdown',
        previewStyle: 'vertical',
        events: {
            change: function () {
                document.getElementById('article-contents').setAttribute('value', editor.getMarkdown())
            }
        },
        height: 'calc(100vh - 360px)',
        initialValue: contents
    });

    function handleClick(event) {
        const span = document.querySelector("#category-name");
        const input = document.querySelector("#category-id");

        span.innerHTML = event.target.innerHTML;
        input.value = event.target.getAttribute("data-categoryid");
        console.log(event.target.innerHTML);
        console.log(event.target.getAttribute("data-categoryid"));
    }

    const list = document.querySelectorAll("#categories li");
    list.forEach(category => {category.addEventListener("click", handleClick)});

    const contents = "[[ ${error} ]]";

    if (contents != "") {
        alert(contents);
    }

</script>
</body>
</html>
