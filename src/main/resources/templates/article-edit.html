<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <!-- include fragments/head -->
    <th:block th:replace="fragments/head"></th:block>

    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/article-edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/codemirror.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/latest/tui-editor.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/latest/tui-editor-contents.css">
</head>
<body>
<div>
    <header th:replace="fragments/header :: header"> </header>

    <form th:action="${article} == null ? '/articles' : '/articles/' + ${article.id}" name="article" method="post" accept-charset="utf-8" >
        <input type="hidden" name="_method" th:value="${article} == null ? 'post' : 'put'"/>
        <div class="about-cover card no-border">
            <div class="cover-img overlay-dark bg" style="background-image: url('images/pages/index/study.jpg')">
                <div class="height-300px vertical-center pdd-horizon-50">
                    <div class="width-80">
                        <input type="hidden" name="id" th:if="${article} != null" th:value="${article.id}"/>
                        <input type="text" name="title" th:value="${article} == null ? '' : ${article.title}" class="text-center bg-transparent no-border font-size-30 width-60 mx-auto d-block text-white border bottom" autocomplete="off" placeholder="제목을 입력해주세요" autofocus>
                        <input type="text" name="coverUrl" th:value="${article} == null ? '' : ${article.coverUrl}" class="text-center bg-transparent no-border font-size-16 width-30 mx-auto d-block text-light text-white border bottom pdd-top-20"  placeholder="배경 url을 입력해주세요" autocomplete="off">
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid max-width-lg mx-auto mrg-btm-30">
            <div class="row">
                <div class="col-lg-1 col-md-1"></div>
                <div class="col-lg-10 col-md-10 col-sm-10">
                    <input id="article-contents" name="contents" type="hidden" th:value="${article} == null ? '' : ${article.contents}">
                    <div id="editSection"></div>
                </div>
                <div class="col-lg-1 col-md-1">
                    <div class="btn-group btn-group-vertical">
                        <button id="save-btn" type="submit" class="btn btn-default">
                            <i class="ti-save"></i>
                        </button>
                        <a href="/" class="btn btn-default">
                            <i class="ti-close"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- include fragments/footer -->
<th:block th:replace="fragments/common_script"></th:block>

<script src="https://uicdn.toast.com/tui-editor/latest/tui-editor-Editor-full.js"></script>
<script type="text/javascript">
    const initValue = document.getElementById("article-contents").value;
    const editor = new tui.Editor({
        el: document.querySelector('#editSection'),
        initialEditType: 'markdown',
        previewStyle: 'vertical',
        events: {
            change: function () {
                document.getElementById('article-contents').setAttribute('value', editor.getMarkdown())
            }
        },
        height: 'calc(100vh - 360px)',
        initialValue: initValue
    });
</script>
</body>
</html>
