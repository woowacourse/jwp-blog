<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <th:block th:include="/fragment/head"></th:block>
    <link rel="stylesheet" href="../../static/css/index.css">
</head>
<body>
<div>
    <header id="header" class="header navbar bg-transparent no-border">
        <div class="header-container">
            <ul class="nav-left mrg-left-0">
                <li>
                    <a href="/">
                        <div class="logo logo-dark d-none"
                             style="background-image: url('../../static/images/logo/logo_full_dark.png')"></div>
                        <div class="logo logo-white"
                             style="background-image: url('../../static/images/logo/logo_full_white.png')"></div>
                    </a>
                </li>
            </ul>
            <ul class="nav-right">
                <li id="header-user-dropdown-btn" class="user-profile dropdown no-border pointer">
                    <a class="user-info-link user-dropdown-menu dropdown-toggle" data-toggle="dropdown">
                        <img class="profile-img img-fluid"
                             src="https://avatars3.githubusercontent.com/u/46308949?s=460&v=4" alt="Brown">
                        <div class="user-info text-white">
                            <span class="name pdd-right-5">Brown</span>
                            <i class="ti-angle-down font-size-10"></i>
                        </div>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="text-dark">
                            <a href="../mypage.html">
                                <i class="ti-user pdd-right-10"></i>
                                <span class="text-dark">마이 페이지</span>
                            </a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li class="text-dark">
                            <a href="../index.html">
                                <i class="ti-power-off pdd-right-10"></i>
                                <span class="text-dark">로그아웃</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
<!--위에는 회원 header 화면-->
    <div class="about-cover card no-border">
        <div class="cover-img overlay-dark bg" style="background-image: url('../../static/images/pages/index/bg.jpg')">
            <div class="display-block height-100">
            </div>
        </div>
    </div>

    <div class="container-fluid z-10 bottom-120 relative max-width-lg mx-auto mrg-btm-30 padding-30">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-heading border bottom">
                        <h4 class="card-title">User List</h4>
                    </div>
                    <div class="card-body" th:each="user : ${users}">
                        <ul class="list-unstyled list-info">
                            <li>
                                <div class="pdd-vertical-10">
                                    <img class="thumb-img img-circle"
                                         src="https://avatars3.githubusercontent.com/u/46308949?s=460&v=4" alt="">
                                    <div class="info">
                                        <a href=""
                                           th:text="${user.name}"
                                           class="title no-pdd-vertical text-semibold inline-block lh-1">Brown</a>
                                        <span class="sub-title">
                                            <span th:text="${user.email}">default@woowahan.com</span>
                                        </span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="content-footer">
    <div class="footer">
        <div class="copyright">
            <img class="d-inline-block logo relative right-5" src="../../static/images/logo/logo_full_dark.png">
            <p class="pdd-left-5 mrg-top-minus-15px">Copyright © <b class="text-dark">우아한테크코스</b>. All rights reserved.
            </p>
        </div>
        <a href="https://woowabros.github.io/" target="_blank" class="btn btn-default btn-rounded bg-transparent">우아한형제들
            기술블로그</a>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
        integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
<script src="../../static/js/index.js"></script>
</body>
</html>
