<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragments/commonHeader"></th:block>
	<th:block th:replace="fragments/commonCss"></th:block>
	<link rel="stylesheet" href="/css/index.css">
	<link rel="stylesheet" href="/css/mypage.css">
</head>
<body>
<div>
	<header th:replace="fragments/headerUserDropdown :: header"></header>
	
	<div class="about-cover card no-border">
		<div class="cover-img overlay-dark bg" style="background-image: url('/images/pages/index/bg.jpg')">
			<div class="display-block height-100">
			
			</div>
		</div>
	</div>
	
	<div class="container-fluid max-width-lg mx-auto mrg-btm-30 padding-30">
		<div class="row">
			<div class="col-md-7 mx-auto">
				<div class="card">
					<div class="card-heading pdd-btm-5 border bottom">
						<h4 class="card-title d-inline-block">profile</h4>
						<a href="/mypage/edit"
						   class="float-right pointer btn btn-default btn-icon btn-rounded no-border-line no-mrg relative bottom-5">
							<i class="ti-pencil text-dark font-size-16 pdd-horizontal-5"></i>
						</a>
					</div>
					<div class="card-block">
						<div class="row">
							<div class="col-md-3">
								<p class="mrg-top-10 text-dark"><b>Name</b></p>
							</div>
							<div class="col-md-6">
								<p class="mrg-top-10" th:if="${session.user}" th:text="${session.user.name}">Brown</p>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-md-3">
								<p class="mrg-top-10 text-dark"><b>Email</b></p>
							</div>
							<div class="col-md-6">
								<p class="mrg-top-10" th:if="${session.user}" th:text="${session.user.email}">
									gracefulBrown@woowahan.com</p>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-md-3">
								<p class="mrg-top-10 text-dark"><b>Avatar</b></p>
							</div>
							<div class="col-md-6">
								<div>
									<img src="https://avatars3.githubusercontent.com/u/46308949?s=460&v=4" width="117" alt="">
								</div>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-md-3">
								<p class="mrg-top-10 text-dark"><b>SNS</b></p>
							</div>
							<div class="col-md-12">
								<div class="row">
									<div class="col-md-4">
                                        <span class="btn-dark border-radius-4 inline-block">
                                            <span class="pdd-horizon-10 lh-2-5 display-block">
                                                <i class="fa fa-github"></i>
                                            </span>
                                        </span>
										<span class="font-size-14 mrg-left-10 text-dark text-bold">Github</span>
									</div>
									<div class="col-md-8 text-right">
										<p class="mrg-top-10 text-dark">https://www.github.com/profile</p>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-md-4">
                                    <span class="btn-facebook border-radius-4 inline-block">
                                        <span class="pdd-horizon-10 lh-2-5 display-block">
                                            <i class="ti-facebook"></i>
                                        </span>
                                    </span>
										<span class="mrg-left-10 font-size-14 text-dark text-bold">Facebook</span>
									</div>
									<div class="col-md-8 text-right">
										<p class="mrg-top-10 text-dark">https://www.facebook.com/profile</p>
									</div>
								</div>
								<hr>
							</div>
						</div>
					</div>
					<div>
						<form action="/mypage" method="post">
							<input id="article-write" type="hidden" name="_method" value="delete"/>
							<input type="hidden" name="email" class="form-control" th:if="${session.user}"
							       th:value="${session.user.email}">
							<button type="submit" class="btn btn-info float-right mrg-btm-0 relative bottom-5">회원 탈퇴</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
        integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
