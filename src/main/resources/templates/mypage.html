<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>우아한테크코스 기술블로그</title>
    <th:block th:replace="fragments/head :: headFragment"></th:block>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/mypage.css">
</head>
<body>
<div>
    <header th:replace="fragments/login-header :: loginHeaderFragment"></header>

    <div class="about-cover card no-border">
        <div class="cover-img overlay-dark bg" style="background-image: url('/images/pages/index/bg.jpg')">
            <div class="display-block height-100">

            </div>
        </div>
    </div>

    <div class="container-fluid max-width-lg mx-auto mrg-btm-30 padding-30">
        <div class="row">
            <div class="col-md-7 mx-auto">
                <div class="card">
                    <div class="card-heading pdd-btm-5 border bottom">
                        <h4 class="card-title d-inline-block">profile</h4>
                        <th:block th:if="${user?.id == session.loggedInUser?.id}">
                            <a th:href="${'/mypage/' + user?.id + '/edit'}"
                               class="float-right pointer btn btn-default btn-icon btn-rounded no-border-line no-mrg relative bottom-5">
                                <i class="ti-pencil text-dark font-size-16 pdd-horizontal-5"></i>
                            </a>
                        </th:block>
                    </div>
                    <div class="card-block">
                        <div class="row">
                            <div class="col-md-3">
                                <p class="mrg-top-10 text-dark"><b>Name</b></p>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${user?.name}" class="mrg-top-10"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-3">
                                <p class="mrg-top-10 text-dark"><b>Email</b></p>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${user?.email}" class="mrg-top-10"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-3">
                                <p class="mrg-top-10 text-dark"><b>Avatar</b></p>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <img src="https://avatars3.githubusercontent.com/u/46308949?s=460&v=4" width="117"
                                         alt="">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-3">
                                <p class="mrg-top-10 text-dark"><b>SNS</b></p>
                            </div>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-4">
                                        <span class="btn-dark border-radius-4 inline-block">
                                            <span class="pdd-horizon-10 lh-2-5 display-block">
                                                <i class="fa fa-github"></i>
                                            </span>
                                        </span>
                                        <span class="font-size-14 mrg-left-10 text-dark text-bold">Github</span>
                                    </div>
                                    <div class="col-md-8 text-right">
                                        <p class="mrg-top-10 text-dark">https://www.github.com/profile</p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-4">
                                    <span class="btn-facebook border-radius-4 inline-block">
                                        <span class="pdd-horizon-10 lh-2-5 display-block">
                                            <i class="ti-facebook"></i>
                                        </span>
                                    </span>
                                        <span class="mrg-left-10 font-size-14 text-dark text-bold">Facebook</span>
                                    </div>
                                    <div class="col-md-8 text-right">
                                        <p class="mrg-top-10 text-dark">https://www.facebook.com/profile</p>
                                    </div>
                                </div>
                                <hr>
                                <th:block th:if="${user?.id == session.loggedInUser?.id}">
                                    <form th:action="${'/users/' + user?.id}" method="post">
                                        <input type="hidden" name="_method" value="delete"/>
                                        <button type="submit"
                                                class="float-right pointer btn btn-default btn-icon btn-rounded no-border-line no-mrg relative bottom-5">
                                            <i class="ti-trash text-dark font-size-16 pdd-horizontal-5"></i>
                                        </button>
                                    </form>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments/script :: scriptFragment"></th:block>
</body>
</html>
