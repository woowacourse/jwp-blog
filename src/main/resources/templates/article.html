<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <!-- include fragments/head -->
    <th:block th:replace="fragments/head"></th:block>
    <!-- include fragments/common_code_editor -->
    <th:block th:replace="fragments/code-editor"></th:block>

    <link rel="stylesheet" href="/css/article.css">
</head>
<body>
<div>
    <header th:replace="fragments/header :: header"></header>

    <div class="about-cover card no-border ">
        <div class="cover-img overlay-dark bg" style="background-image: url('/images/pages/index/study.jpg');"
             th:styleappend="${articleDto.coverUrl} != '' ? 'background-image: url(' + ${articleDto.coverUrl} + ');' : ''">

            <div class="padding-30">
                <h1 th:text="${articleDto.title} == null ? '제목' : ${articleDto.title}"
                    class="text-center cover-title"></h1>
            </div>
        </div>
    </div>

    <div class="container-fluid max-width-lg mx-auto mrg-vertical-30 padding-30">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <a th:href="'/articles/' + ${articleDto.articleId}+ '/edit'" class="float-right pointer btn btn-icon">
                    <i class="ti-pencil text-dark font-size-16 pdd-horizontal-5"></i>
                </a>
                <form method="post" th:action="'/articles/' + ${articleDto.articleId}">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="float-right pointer btn btn-icon">
                        <i class="ti-trash text-dark font-size-16 pdd-horizontal-5"></i>
                    </button>
                </form>
                <div id="viewerSection"></div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 mx-auto">
                <div class="profile-container row mrg-top-30 mrg-btm-30">
                    <div class="col-md-2 col-sm-4">
                        <img class="width-80px border-radius-round"
                             src="https://scontent-icn1-1.xx.fbcdn.net/v/t1.0-9/1514627_858869820895635_1119508450771753991_n.jpg?_nc_cat=110&_nc_ht=scontent-icn1-1.xx&oh=a32aa56b750b212aee221da7e9711bb1&oe=5D8781A4">
                    </div>
                    <div class="col-md-10 col-sm-7">
                        <span class="font-size-16 text-bold pdd-btm-5">Brown</span><span class="font-size-12 text-gray"> / gracefulBrown@woowahan.com</span>
                        <p class="font-size-13 text-dimgray lh-1-3">
                            백엔드 개발자: 설계.테스트.생산성.클린코드.멘토링에 관심이 많음 <br>
                            Woowahantechcourse Organizer / Coach / Husband
                        </p>
                        <ul class="list-unstyle list-inline mrg-vertical-15">
                            <li class="list-inline-item no-pdd-horizon">
                                <a href="" class="btn-sm btn-facebook btn-icon btn-rounded sns-btn">
                                    <i class="ti-facebook font-size-12"></i>
                                </a>
                            </li>
                            <li class="list-inline-item no-pdd-horizon">
                                <a href="" class="btn-sm btn-dark btn-icon btn-rounded sns-btn">
                                    <i class="ti-github font-size-12"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 mx-auto mrg-top-30">
                <div class="width-100 border bottom mrg-btm-20 pdd-btm-10">
                    <span class="font-size-16">댓글</span>
                    <span class="font-size-16 text-info" th:text="${articleDto.countOfComment}"></span>
                </div>
                <div class="comment">
                    <ul class="list-unstyled list-info">
                        <li class="comment-item border bottom mrg-btm-30" th:each="commentDto : ${commentDtos}">
                            <img class="thumb-img img-circle"
                                 src="https://avatars3.githubusercontent.com/u/50367798?v=4">
                            <div class="info">
                                <span class="text-bold inline-block" th:text="${commentDto.author}"></span>
                                <span class="sub-title inline-block pull-right">
                                    <i class="ti-timer pdd-right-5"></i>
                                    <span>6 min ago</span>
                                </span>
                                <p class="width-80" th:text="${commentDto.contents}"></p>
                                <div th:id="comment+${commentDto.id}" style="display: none;">
                                    <form method="post" th:object="${commentDto}"
                                          th:action="@{/articles/{articleId}/comment/{commentId}(articleId=${articleDto.articleId}, commentId=${commentDto.id})}">
                                        <input name="_method" type="hidden" value="put">
                                        <input th:value="${commentDto.contents}" name="contents" class="text-area"
                                               type="text"
                                               style="border: 0; background-color: #fff; width: 80%; height: 100px; border-radius: 10px; margin-bottom: 10px; padding: 10px;">
                                        <button class="btn btn-info float-right mrg-btm-0 relative bottom-5"
                                                type="submit">수정
                                        </button>
                                    </form>
                                </div>

                                <div>
                                    <button class="pointer btn btn-icon" style="float: left;"
                                            th:onclick="|javascript:update('${commentDto.id}')|">
                                        <i class="ti-pencil text-dark font-size-10 pdd-horizontal-5"></i>
                                    </button>
                                    <form method="post"
                                          th:action="@{/articles/{articleId}/comment/{commentId}(articleId=${articleDto.articleId}, commentId=${commentDto.id})}">
                                        <input name="_method" type="hidden" value="delete">
                                        <button class="pointer btn btn-icon" style="float: left;" type="submit">
                                            <i class="ti-trash text-dark font-size-10 pdd-horizontal-5"></i>
                                        </button>
                                    </form>
                                </div>
                                <p id="comment-edit-section" style="clear: both;"></p>
                            </div>
                        </li>
                    </ul>
                    <div class="add-comment">
                        <div id="editSection"></div>
                        <form th:action="@{/articles/{articleId}/comment/new(articleId=${articleDto.articleId})}"
                              method="post" style="margin-top: 20px;">
                            <input id="comment-contents" name="contents" type="hidden">
                            <input class="btn btn-info float-right mrg-btm-0 relative bottom-5" type="submit"
                                   value="댓글 작성">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- include fragments/footer -->
<th:block th:replace="fragments/script"></th:block>

<script src="https://uicdn.toast.com/tui-editor/latest/tui-editor-Editor-full.js"></script>
<script th:inline="javascript" type="text/javascript">
    const initValue = [[${articleDto.contents}]];
    const viewer = tui.Editor.factory({
        el: document.querySelector('#viewerSection'),
        viewer: true,
        height: '100%',
        initialValue: initValue
    });

    const editor = new tui.Editor({
        el: document.querySelector('#editSection'),
        initialEditType: 'markdown',
        previewStyle: 'horizontal',
        events: {
            change: function () {
                document.getElementById('comment-contents').setAttribute('value', editor.getMarkdown())
            }
        },
        height: '200px'
    });
</script>
<script>
    function update(id) {
        var x = document.getElementById("comment" + id);
        x.style.display = "block";
    }
</script>
</body>
</html>
