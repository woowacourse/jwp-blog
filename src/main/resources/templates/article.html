<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <head th:include="includes/meta :: common_meta"></head>
  <head th:include="includes/css :: common_css"></head>
  <head th:include="includes/article_js :: article_js"></head>
  <link href="/static/css/article.css" rel="stylesheet">
</head>
<body>
<div>
  <th:block th:include="includes/header :: header"></th:block>
  <div class="about-cover card no-border ">
    <div class="cover-img overlay-dark bg"
         th:style="'background-image: url(' + ${article.coverUrl} + ');'">
      <div class="padding-30">
        <h1 class="text-center cover-title" th:text="${article.title}"></h1>
      </div>
    </div>
  </div>

  <div class="container-fluid max-width-lg mx-auto mrg-vertical-30 padding-30">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <a class="float-right pointer btn btn-icon"
           th:href="${#httpServletRequest.requestURI} + '/edit'">
          <i class="ti-pencil text-dark font-size-16 pdd-horizontal-5"></i>
        </a>

        <form method="post" th:action="'/articles/' + ${article.id}">
          <input name="_method" type="hidden" value="DELETE"/>
          <button class="btn btn-icon float-right pointer" id="delete-button" type="submit">
            <i class="ti-trash text-dark font-size-16 pdd-horizon-5"></i>
          </button>
        </form>

        <div id="viewerSection"></div>
      </div>
      <div class="col-lg-10 col-md-10 col-sm-10 mx-auto">
        <div class="profile-container row mrg-top-30 mrg-btm-30">
          <div class="col-md-2 col-sm-4">
            <img class="width-80px border-radius-round"
                 src="https://scontent-icn1-1.xx.fbcdn.net/v/t1.0-9/1514627_858869820895635_1119508450771753991_n.jpg?_nc_cat=110&_nc_ht=scontent-icn1-1.xx&oh=a32aa56b750b212aee221da7e9711bb1&oe=5D8781A4">
          </div>
          <div class="col-md-10 col-sm-7">
            <span class="font-size-16 text-bold pdd-btm-5"
                  th:text="${article.author.name}">Brown</span>
            <span class="font-size-12 text-gray" th:text="'/ ' + ${article.author.email}"> / gracefulBrown@woowahan.com</span>
            <p class="font-size-13 text-dimgray lh-1-3">
              백엔드 개발자: 설계.테스트.생산성.클린코드.멘토링에 관심이 많음 <br>
              Woowahantechcourse Organizer / Coach / Husband
            </p>
            <ul class="list-unstyle list-inline mrg-vertical-15">
              <li class="list-inline-item no-pdd-horizon">
                <a class="btn-sm btn-facebook btn-icon btn-rounded sns-btn" href="">
                  <i class="ti-facebook font-size-12"></i>
                </a>
              </li>
              <li class="list-inline-item no-pdd-horizon">
                <a class="btn-sm btn-dark btn-icon btn-rounded sns-btn" href="">
                  <i class="ti-github font-size-12"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-10 col-md-10 col-sm-10 mx-auto mrg-top-30">
        <div class="form-group">
          <div class="error-box" th:if="${errors}">
            <span class="error-text" th:text="${errors}"></span>
          </div>
        </div>
        <div class="width-100 border bottom mrg-btm-20 pdd-btm-10">
          <span class="font-size-16">댓글</span>
          <span class="font-size-16 text-info" id="count-of-comment"></span>
        </div>
        <div class="comment">
          <ul class="list-unstyled list-info" id="comment-list">
          </ul>
          <div class="add-comment">
            <input id="comment-contents" name="contents" required type="hidden">
            <div id="editSection"></div>
            <div class="col-lg-1 col-md-1">
              <div class="btn-group btn-group-vertical">
                <button class="btn btn-info float-right mrg-top-5 mrg-btm-3 top-10 bottom-5"
                        id="save-btn" onclick="saveComment();">
                  댓글 등록
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<body th:include="includes/js :: common_js"></body>

<script src="https://uicdn.toast.com/tui-editor/latest/tui-editor-Editor-full.js"></script>
<script type="text/javascript" th:inline="javascript">
    /* <![CDATA[ */
    const initValue = /*[[${article.contents}]]*/;
    /*]]>*/
    const viewer = tui.Editor.factory({
        el: document.querySelector('#viewerSection'),
        viewer: true,
        height: '100%',
        initialValue: initValue
    })
    const editor = new tui.Editor({
        el: document.querySelector('#editSection'),
        initialEditType: 'markdown',
        previewStyle: 'horizontal',
        events: {
            change: function () {
                document.getElementById('comment-contents').setAttribute('value', editor.getMarkdown())
            }
        },
        height: '200px'
    });
</script>
<script>
    const BASE_URL = `http://${window.location.host}`

    const commentGenerator = (id, contents, authorName) => {
        return `<li class="comment-item border bottom mrg-btm-30">
                    <img class="thumb-img img-circle"
                         src="https://avatars3.githubusercontent.com/u/50367798?v=4" alt="">
                    <div class="info">
                        <span class="text-bold inline-block">${authorName}</span>
                        <span class="sub-title inline-block pull-right">
                            <i class="ti-timer pdd-right-5"></i>
                            <span>6 min ago</span>
                        </span>
                        <button id="comment-close-button-${id}" class="float-right pointer btn btn-icon" onclick="closeCommentEditor(${id})" style="display: none;">
                            <i class="ti-close text-dark font-size-16 pdd-horizontal-5"></i>
                        </button>
                        <button id="comment-edit-button-${id}" class="float-right pointer btn btn-icon" onclick="openCommentEditor(${id})" style="display: block;">
                            <i class="ti-pencil text-dark font-size-16 pdd-horizontal-5"></i>
                        </button>
                        <button id="comment-delete-button-${id}" class="float-right pointer btn btn-icon" onclick="deleteComment(${id})">
                            <i class="ti-trash text-dark font-size-16 pdd-horizontal-5"></i>
                        </button>
                        <p id="comment-view-${id}" class="width-80">${contents}</p>
                    </div>
                    <div id="commentEditor-${id}" style="display: none;">
                        <input id="comment-contents-${id}" name="contents" type="hidden" required>
                        <div id="editSection-${id}"></div>
                        <button class="btn btn-info float-right mrg-top-5 mrg-btm-3 top-10 bottom-5" onclick="editComment(${id})">수정</button>
                    </div>
                    <div style="clear: both;"></div>
                </li>`
    }

    let commentEditor

    const openCommentEditor = (id) => {
        const editTarget = document.getElementById("commentEditor-" + id)
        editTarget.style.display = "block"

        commentEditor = new tui.Editor({
            el: document.querySelector('#editSection-' + id),
            initialEditType: 'markdown',
            previewStyle: 'horizontal',
            events: {
                change: function () {
                    document.getElementById('comment-contents-' + id).setAttribute('value', commentEditor.getMarkdown())
                }
            },
            initialValue: '',
            height: '200px'
        });

        const commentEditContent = document.getElementById('comment-contents-' + id)
        commentEditor.setValue('')
        commentEditContent.setAttribute('value', '')

        const editButton = document.getElementById('comment-edit-button-' + id)
        editButton.style.display = "none"

        const closeButton = document.getElementById('comment-close-button-' + id)
        closeButton.style.display = "block"
    }

    const closeCommentEditor = (id) => {
        const editTarget = document.getElementById("commentEditor-" + id)
        editTarget.style.display = "none"

        commentEditor = ''

        const editButton = document.getElementById('comment-edit-button-' + id)
        editButton.style.display = "block"

        const closeButton = document.getElementById('comment-close-button-' + id)
        closeButton.style.display = "none"
    }

    const commentList = document.getElementById('comment-list')
    const commentContents = document.getElementById('comment-contents')

    const url = window.location.pathname
    const articleId = url.replace("/articles/", "")


    const loadComments = (articleId) => {
        fetch(`${BASE_URL}/comments?articleId=${articleId}`)
            .then(response => {
                if (response.ok) {
                    return response.json()
                }
                throw new Error('댓글을 불러오는 중 에러 발생')
            })
            .then(comments => {
                commentList.innerHTML = ''
                comments.forEach(comment => {
                    commentList.innerHTML += commentGenerator(comment.id, comment.contents, comment.authorName)
                })
            }).catch((error) => {
            console.log(error)
        })
    }

    const saveComment = () => {
        const comment = commentContents.getAttribute('value')
        const commentRequest = {
            'articleId': articleId,
            'contents': comment
        }
        if (comment.length === 0) {
            alert('댓글을 입력해주세요')
            return
        }
        fetch(`${BASE_URL}/comments`, {
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            method: "POST",
            body: JSON.stringify(commentRequest)
        })
            .then(response => {
                if (response.ok) {
                    return response.json()
                }
                throw new Error('댓글 저장 중 실패!')
            })
            .then(() => {
                getCountOfComment(articleId)
                loadComments(articleId)
                commentContents.setAttribute('value', '')
                editor.setValue('')
            })
            .catch((error) => {
                console.log(error)
                alert('권한이 없습니다.')
                commentContents.setAttribute('value', '')
                editor.setValue('')
            })
    }

    const editComment = (id) => {
        const contentsBox = document.getElementById('comment-contents-' + id)
        const editContents = contentsBox.getAttribute('value')
        const commentRequest = {
            "contents": editContents
        }

        if (editContents.length === 0) {
            alert('댓글을 입력해주세요')
            return
        }

        fetch(`${BASE_URL}/comments/${id}`, {
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            method: "PUT",
            body: JSON.stringify(commentRequest)
        })
            .then(response => {
                if (response.ok) {
                    return response.json()
                }
                throw new Error('올바른 응답이 아닙니다.')
            })
            .then(() => {
                loadComments(articleId)
                closeCommentEditor(id)
            })
            .catch((error) => {
                console.log(error)
                alert('권한이 없습니다.')
                closeCommentEditor(id)
            })
    }

    const deleteComment = (id) => {
        fetch(`${BASE_URL}/comments/${id}`, {
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            method: "DELETE"
        })
            .then(response => {
                if (response.ok) {
                    return response.text()
                }
                throw new Error('올바른 응답이 아닙니다.')
            })
            .then(() => {
                getCountOfComment(articleId)
                loadComments(articleId)
            })
            .catch((error) => {
                console.log(error)
                alert('권한이 없습니다.')
                closeCommentEditor(id)
            })
    }

    function getCountOfComment(articleId) {
        fetch(`${BASE_URL}/comments/total?articleId=${articleId}`)
            .then(response => {
                if (response.ok) {
                    return response.text()
                }
                throw new Error('올바른 응답이 아닙니다.')
            })
            .then(text => {
                const countOfComment = document.getElementById('count-of-comment')
                countOfComment.innerText = text
            })
            .catch(() => {
                console.log('네트워크 에러')
            })
    }

    getCountOfComment(articleId)
    loadComments(articleId)
</script>
</body>
</html>
