<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="/fragments/article-head :: articleHead">

</head>
<body>
<div>
    <header id="header" class="header navbar bg-transparent no-border">
        <div class="header-container">
            <ul class="nav-left mrg-left-0">
                <li>
                    <a href="/">
                        <div id="logo-dark" class="logo logo-dark d-none" style="background-image: url('/static/images/logo/logo_full_dark.png')"></div>
                        <div id="logo-white" class="logo logo-white" style="background-image: url('/static/images/logo/logo_full_white.png')"></div>
                    </a>
                </li>
            </ul>
            <ul class="nav-right">
                <th:block th:include="${session.user == null} ? '/includes/login-nav' : '/includes/logout-nav'"/>
            </ul>
        </div>
    </header>

    <div class="about-cover card no-border ">
        <div class="cover-img overlay-dark bg" th:style = "
                                            'background-image: url(' + ${#strings.isEmpty(article.coverUrl) ? '/static/images/pages/index/study.jpg' : article.coverUrl} + ');'">
            <div class="padding-30">
                <h1 class="text-center cover-title" th:text="${article.title}">목적의식 있는 연습을 통한 효과적인 학습</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid max-width-lg mx-auto mrg-vertical-30 padding-30">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <a th:href="@{'/articles/' + ${article.id} + '/edit'}" class="float-right pointer btn btn-icon">
                    <i class="ti-pencil text-dark font-size-16 pdd-horizontal-5"></i>
                </a>
                <form method="post" th:action="'/articles/' + ${article.id}">
                    <input name="_method" type="hidden" value="delete" />
                    <button class="btn btn-icon float-right pointer" id="delete-button" type="submit">
                        <i class ="ti-trash text-dark font-size-16 pdd-horizon-5"></i>
                    </button>
                </form>
                <div id="viewerSection"></div>
                <input id="article-contents" th:value="${article.contents}" name="contents" type="hidden">
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 mx-auto">
                <div class="profile-container row mrg-top-30 mrg-btm-30">
                    <div class="col-md-2 col-sm-4">
                        <img class="border-radius-round" width="80px" src="https://scontent-icn1-1.xx.fbcdn.net/v/t1.0-9/1514627_858869820895635_1119508450771753991_n.jpg?_nc_cat=110&_nc_ht=scontent-icn1-1.xx&oh=a32aa56b750b212aee221da7e9711bb1&oe=5D8781A4">
                    </div>
                    <div class="col-md-10 col-sm-7">
                        <span class="font-size-16 text-bold pdd-btm-5">Brown</span><span class="font-size-12 text-gray"> / gracefulBrown@woowahan.com</span>
                        <p class="font-size-13 text-dimgray lh-1-3">
                            백엔드 개발자: 설계.테스트.생산성.클린코드.멘토링에 관심이 많음 <br>
                            Woowahantechcourse Organizer / Coach / Husband
                        </p>
                        <ul class="list-unstyle list-inline mrg-vertical-15">
                            <li class="list-inline-item no-pdd-horizon">
                                <a href="" class="btn-sm btn-facebook btn-icon btn-rounded sns-btn">
                                    <i class="ti-facebook font-size-12"></i>
                                </a>
                            </li>
                            <li class="list-inline-item no-pdd-horizon">
                                <a href="" class="btn-sm btn-dark btn-icon btn-rounded sns-btn">
                                    <i class="ti-github font-size-12"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 mx-auto mrg-top-30">
                <div class="width-100 border bottom mrg-btm-20 pdd-btm-10">
                    <span class="font-size-16">댓글</span>
                    <span class="font-size-16 text-info" th:text="${comments==null ? 0 : comments.size()}"></span>
                </div>
                <div class="comment">
                    <ul class="list-unstyled list-info">
                        <li th:each="comment : ${comments}" class="comment-item border bottom mrg-btm-30" th:id="'comment-' + ${comment.id}">
                            <img class="thumb-img img-circle" src="https://avatars2.githubusercontent.com/u/3433096?v=4" alt="">
                            <div class="info">
                                <span class="text-bold inline-block" th:text="${comment.author.name}"></span>
                                <span class="sub-title inline-block pull-right">
                                    <i class="ti-timer pdd-right-5"></i>
                                    <span th:text="${#temporals.format(comment.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                                </span>
                                <p class="comment-contents width-80"  th:text="${comment.contents}"></p>
                                <div th:if="${session.user} ? ${comment.author.id} == ${session.user.id} : false" class="comment-button" style = "margin-bottom:90px">
                                    <button class="btn btn-icon float-right pointer" type="button" th:onclick="'deleteComment(' + ${comment.id} + ')'">
                                            <i class ="ti-trash text-dark font-size-16 pdd-horizon-5"></i>
                                    </button>
                                        <input class= "content-input none" type="text" th:value="${comment.contents}"
                                               name="contents">
                                    <button th:onclick="'showCommentInput(' + ${comment.id} + ')'"
                                            class="show-button float-right pointer btn btn-icon">
                                        수정
                                        <!--<i class="ti-pencil text-dark font-size-16 pdd-horizontal-5"></i>-->
                                    </button>
                                    <button th:onclick="'updateComment(' + ${comment.id} + ')'"
                                            class="update-button none float-right pointer btn btn-icon">
                                        확인
                                    </button>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <form th:if="${session.user}" id="commentForm" method="post" th:action="'/articles/' + ${article.id} + '/comments'">
                        <input type="hidden" name="contents" id="commentContents"/>
                        <div class="add-comment">
                            <div id="editSection"></div>
                            <button type="button" onclick="saveComment()" id="saveCommentBtn" class="float-right pointer btn btn-icon">
                                <i class="ti-pencil text-dark font-size-16 pdd-horizontal-5"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:include="/fragments/article-js :: articleJs"/>

<script>
    const viewer = tui.Editor.factory({
        el: document.querySelector('#viewerSection'),
        viewer: true,
        height: '100%',
        initialValue: document.getElementById('article-contents').value
    })

    const editor = new tui.Editor({
        el: document.querySelector('#editSection'),
        initialEditType: 'markdown',
        previewStyle: 'horizontal',
        events: {
            change: function () {
            }
        },
        height: '200px'
    });

    function saveComment() {
        var contents = editor.getMarkdown();
        if (contents === "") {
            alert('내용을 입력하세요!');
            return;
        }

        fetch(window.location.pathname + '/comments', {
            method: "POST",
            body: JSON.stringify({
                contents: contents,
            }),
            headers: {
                "Content-Type": "application/json; charset=UTF-8"
            },
        }).then(res => res.json())
            .then(json => {
                const list = document.querySelector('.comment > ul');
                        insertCommentHTML(list, json);
                        editor.setMarkdown('');
                        refreshCommentCount();
        });
    }

    function insertCommentHTML(list, json) {
        list.innerHTML = list.innerHTML + `
                <li class="comment-item border bottom mrg-btm-30" id="comment-${json.comment.id}">
                            <img class="thumb-img img-circle" src="https://avatars2.githubusercontent.com/u/3433096?v=4" alt="">
                            <div class="info">
                                <span class="text-bold inline-block" >${json.comment.authorName}</span>
                                <span class="sub-title inline-block pull-right">
                                    <i class="ti-timer pdd-right-5"></i>
                                    <span>${json.comment.createdTime}</span>
                                </span>
                                <p class="width-80 comment-contents">${json.comment.contents}</p>
                                <div class="comment-button" style = "margin-bottom:90px">
                                    <button  class="btn btn-icon float-right pointer" type="button" onclick="deleteComment(${json.comment.id})">
                                        <i class ="ti-trash text-dark font-size-16 pdd-horizon-5"></i>
                                    </button>
                                    <input class= "none content-input" type="text" value="${json.comment.contents}" name="contents">
                                    <button onclick="showCommentInput(${json.comment.id})" class="show-button float-right pointer btn btn-icon">
                                        수정
                                    </button>
                                    <button onclick="updateComment(${json.comment.id})" class="update-button none float-right pointer btn btn-icon">
                                        확인
                                    </button>
                                </div>
                            </div>
                        </li>`;
    }

    function showCommentInput(commentId){
        let item = document.querySelector("#comment-" + commentId);
        console.log(commentId, item);
        let commentContents = item.querySelector(".comment-contents");
        let showButton = item.querySelector(".show-button");
        let updateButton = item.querySelector(".update-button");
        let contentInput = item.querySelector(".content-input");

        contentInput.classList.remove("none");
        showButton.classList.add("none");
        commentContents.classList.add("none");
        updateButton.classList.remove("none");
    }

    function hideCommentInput(commentId){
        let item = document.querySelector("#comment-" + commentId);
        console.log(commentId, item);
        let commentContents = item.querySelector(".comment-contents");
        let showButton = item.querySelector(".show-button");
        let updateButton = item.querySelector(".update-button");
        let contentInput = item.querySelector(".content-input");

        contentInput.classList.add("none");
        showButton.classList.remove("none");
        commentContents.classList.remove("none");
        updateButton.classList.add("none");
    }

    function updateComment(commentId){
        let updatetInput = document.querySelector("#comment-" + commentId + " .content-input").value;

        if (updatetInput.value === "") {
            alert("내용을 입력하세요!");
            return;
        }

        fetch(window.location.pathname + '/comments/' + commentId, {
            method : 'PUT',
            body: JSON.stringify({
                contents: updatetInput,
            }),
            headers: {
                "Content-Type": "application/json; charset=UTF-8"
            },
        }).then(res => res.json())
            .then(json => {
                console.log(json);
                document.querySelector("#comment-" + commentId + " .comment-contents").innerText = json.comment.contents;
                hideCommentInput(json.comment.id);
            });
    }

    function deleteComment(commentId) {
        fetch(window.location.pathname + '/comments/' + commentId, {
            method: 'DELETE'
        }).then(res => res.json())
            .then(json => {
                if (json.result === 'ok') {
                    const target = document.getElementById("comment-" + commentId);
                    target.parentNode.removeChild(target);
                } else if (json.result === 'fail') {
                    alert('비정상적인 접근입니다.');
                }
                refreshCommentCount();
            });
    }

    function refreshCommentCount() {
        document.querySelector('.width-100.border.bottom.mrg-btm-20.pdd-btm-10 .font-size-16.text-info')
        .innerText = document.querySelectorAll('.comment > ul > li').length;
    }
</script>
</body>
</html>
