<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="/fragments/article-head :: articleHead">

<body>

            <ul class="nav-left mrg-left-0">

                             src="https://scontent-icn1-1.xx.fbcdn.net/v/t1.0-9/1514627_858869820895635_1119508450771753991_n.jpg?_nc_cat=110&_nc_ht=scontent-icn1-1.xx&oh=a32aa56b750b212aee221da7e9711bb1&oe=5D8781A4">
                    </div>
                    <div class="col-md-10 col-sm-7">

                        <p class="font-size-13 text-dimgray lh-1-3">
                            백엔드 개발자: 설계.테스트.생산성.클린코드.멘토링에 관심이 많음 <br>
                            Woowahantechcourse Organizer / Coach / Husband
                        </p>
                        <ul class="list-unstyle list-inline mrg-vertical-15">
                            <li class="list-inline-item no-pdd-horizon">
                                <a href="" class="btn-sm btn-facebook btn-icon btn-rounded sns-btn">
                                    <i class="ti-facebook font-size-12"></i>
                                </a>
                            </li>
                            <li class="list-inline-item no-pdd-horizon">
                                <a href="" class="btn-sm btn-dark btn-icon btn-rounded sns-btn">
                                    <i class="ti-github font-size-12"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 mx-auto mrg-top-30">
                <div class="width-100 border bottom mrg-btm-2
                0 pdd-btm-10">
                    <span class="font-size-16">댓글</span>
                    <span id="comment-size" class="font-size-16 text-info">0</span>
                </div>
                <div class="comment">
                    <ul id="comments" class="list-unstyled list-info">
                    </ul>
                    <th:block th:if="${session.user != null}">
                        <div class="add-comment">
                            <div id="editSection"></div>
                        </div>
                        <div>
                            <button id="comment-submit" type="submit" class="button">댓글달기</button>
                            <input id="comment-contents" name="contents" type="hidden" value=""/>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:include="/fragments/article-js :: articleJs"/>

<script th:inline="javascript">
    const articleId = [[${articleId}]];
    const COMMENT_API_BASE_URL = '/api/comments';

    const viewer = tui.Editor.factory({
        el: document.querySelector('#viewerSection'),
        viewer: true,
        height: '100%',
        initialValue: document.getElementById('article-contents').value
    });

    const editor = new tui.Editor({
        el: document.querySelector('#editSection'),
        initialEditType: 'markdown',
        previewStyle: 'horizontal',
        events: {
            change: function () {
                document.getElementById('comment-contents').setAttribute('value', editor.getMarkdown());
            }
        },
        height: '200px'
    });

    const convertTime = function (createdDate) {
        let minute = Math.floor((new Date() - new Date(createdDate)) / 60000);
        if (minute === 0) {
            return "방금 전"
        }
        if (minute < 60) {
            return minute + "분 전";
        }
        return minute > 24 * 60 ? minute / 24 * 60 + "일 전" : minute / 60 + "시간 전";
    };

    const updateCommentSize = function () {
        const size = document.getElementById('comments').childElementCount;

        document.getElementById('comment-size').innerText = size;
    }


    const CommentApp = (function () {
            const comments = document.getElementById('comments');

            const CommentController = function () {
                const commentService = new CommentService();

                const canAddComment = function () {
                    const commentSubmitButton = document.getElementById('comment-submit');
                    commentSubmitButton.addEventListener('click', commentService.add);
                };

                const canEditComment = function () {
                    comments.addEventListener("click", (event) => {
                        const target = event.target;
                        const comment = target.closest('.comment-box');
                        if (target.classList.contains('edit-button')) {
                            commentService.toggleEditMode(comment);
                        }
                    });
                };

                const canUpdateComment = function () {
                    comments.addEventListener("click", (event) => {
                        const target = event.target;
                        const comment = target.closest('.comment-box');
                        if (target.classList.contains('update-button')) {
                            commentService.update(comment);
                        }
                    });
                };

                const canRemoveComment = function () {
                    comments.addEventListener("click", (event) => {
                        const target = event.target;
                        const comment = target.closest('.comment-box');
                        if (target.classList.contains('remove-button')) {
                            commentService.remove(comment);
                        }
                    });
                };

                // register eventListeners
                const init = function () {
                    canAddComment();
                    canEditComment();
                    canUpdateComment();
                    canRemoveComment();
                };

                return {
                    init: init,
                };
            };

            const CommentService = function () {

                const add = function (event) {
                    alert("add called");

                    const commentContents = editor.getValue();
                    const commentRequest = {
                        articleId: articleId,
                        contents: commentContents,
                    };

                    fetch(COMMENT_API_BASE_URL, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json; charset=UTF-8'},
                        body: JSON.stringify(commentRequest),
                    }).then(response => response.json())
                        .then(data => {
                            addCommentWithData(data);
                            cleanEditor();
                            updateCommentSize();
                        });
                };

                const addCommentWithData = function (data) {
                    const template = document.getElementById('template');
                    const resultHtml = template.innerHTML
                        .replace(/{id}/g, data.id)
                        .replace(/{name}/g, data.commenter.name)
                        .replace(/{contents}/g, data.contents)
                        .replace(/{elapsedTime}/g, convertTime(data.createdDate));

                    comments.innerHTML += resultHtml;
                };

                const cleanEditor = function () {
                    editor.setValue("");
                };

                const toggleEditMode = function (comment) {
                    console.log('[toggleEditMode] called');

                    const commentContents = comment.children[0];
                    const commentUpdateForm = comment.children[1];
                    const commentEditButton = comment.children[2];

                    commentContents.classList.toggle("hidden");
                    commentUpdateForm.classList.toggle("hidden");
                    commentEditButton.classList.toggle("hidden");
                };

                const update = function (comment) {
                    const id = comment.dataset.id;
                    let commentRequest = {
                        "id": id,
                        "contents": comment.getElementsByTagName('input')[0].value,
                    };

                    console.log("[update]" + commentRequest.contents);

                    fetch(COMMENT_API_BASE_URL + '/' + id, {
                        method: 'PUT',
                        headers: {'Content-Type': 'application/json; charset=UTF-8'},
                        body: JSON.stringify(commentRequest),
                    }).then(response => response.json())
                        .then(data => {
                            // 에공... update 에 존재하는 comment 를 사용할 수 없는 것 같다.
                            // 비동기 처리 후.. 접근할 수 없는 상태여서 그런가?
                            console.log("[update] contents from server: " + data.contents);

                            const comment = document.getElementById("comment" + data.id);

                            const contents = comment.children[0];
                            contents.textContent = data.contents;

                            toggleEditMode(comment);
                        });
                };

                const remove = function (comment) {
                    const id = comment.dataset.id;

                    fetch(COMMENT_API_BASE_URL + '/' + id, {
                        method: 'DELETE',
                    }).then(() => {
                        comment.closest('li').remove();

                        updateCommentSize();
                    });
                };

                return {
                    add: add,
                    toggleEditMode: toggleEditMode,
                    update: update,
                    remove: remove,
                };
            };

            const init = function () {
                const commentController = new CommentController();
                commentController.init();
            };

            return {
                init: init,
            };
        }
    )
    ();

    CommentApp.init();

    // 댓글 불러오기
    window.addEventListener('DOMContentLoaded', () => {
        fetch('/api/articles/' + articleId + '/comments/', {
            method: "GET",
            headers: {'Content-Type': 'application/json; charset=UTF-8'},
        }).then(response => response.json())
            .then(data => {
                let template = document.getElementById('template');

                data.comments.forEach(comment => {
                    let resultHtml = template.innerHTML.replace(/{id}/g, comment.id)
                        .replace(/{name}/g, comment.commenter.name)
                        .replace(/{contents}/g, comment.contents)
                        .replace(/{elapsedTime}/g, convertTime(comment.createdDate));

                    document.getElementById('comments').innerHTML += resultHtml;
                });

                updateCommentSize();
            });
    });

    document.addEventListener('DOMContentLoaded', () => {
        fetch('/api/articles/' + articleId, {
            method: "GET",
            headers: {'Content-Type': 'application/json; charset=UTF-8'},
        }).then(response => response.json())
            .then(article => {
                document.getElementById('article-title').innerText = article.title;
                document.getElementById('article-delete-form').action = "/articles/" + article.id;
                document.getElementById('article-edit-button').href = "/articles/" + article.id + "/edit";
                viewer.setValue(article.contents);

                if (article.coverUrl !== null) {
                    document.getElementsByClassName("cover-img").item(0).style.backgroundImage = 'url(' + article.coverUrl + ')';
                }
            });
    });
</script>

<script id="template" type="text/template">
    <li class="comment-item border bottom mrg-btm-15 mrg-top-15">
        <img class="thumb-img img-circle" src="https://avatars2.githubusercontent.com/u/3433096?v=4"
             alt="">
        <div class="info">
            <span class="text-bold inline-block">{name}</span>
            <span class="sub-title inline-block pull-right">
                    <i class="ti-timer pdd-right-5"></i>
                    <span class="elapsed-time">{elapsedTime}</span>
                </span>
            <div id="comment{id}" class="comment-box" data-id="{id}">
                <div>
                    <p class="width-80">{contents}</p>
                </div>
                <div class="hidden">
                    <input type="text" value="{contents}">
                    <button type="button" class="btn-sm btn-dark update-button">update</button>
                </div>
                <button class="edit-button btn-sm btn-dark">edit</button>
                <button type="button" class="btn-sm btn-dark remove-button">remove</button>
            </div>
        </div>
    </li>
</script>
</body>
</html>
