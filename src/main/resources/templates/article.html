<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <th:block th:include="fragments/head"></th:block>
    <th:block th:include="fragments/article-head"></th:block>

    <link rel="stylesheet" href="/css/article.css">
</head>
<body>
<div>
    <header id="header" class="header navbar bg-transparent no-border">
        <div class="header-container">
            <ul class="nav-left mrg-left-0">
                <li>
                    <a href="/">
                        <div id="logo-dark" class="logo logo-dark d-none" style="background-image: url('/images/logo/logo_full_dark.png')"></div>
                        <div id="logo-white" class="logo logo-white" style="background-image: url('/images/logo/logo_full_white.png')"></div>
                    </a>
                </li>
            </ul>
            <ul class="nav-right">
                <li id="header-user-dropdown-btn" class="user-profile dropdown no-border pointer">
                    <a class="user-info-link user-dropdown-menu dropdown-toggle" data-toggle="dropdown">
                        <img class="profile-img img-fluid" src="https://avatars3.githubusercontent.com/u/46308949?s=460&v=4" alt="Brown">
                        <div class="user-info text-white">
                            <span class="name pdd-right-5">Brown</span>
                        </div>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="text-dark">
                            <a href="mypage.html">
                                <i class="ti-user pdd-right-10"></i>
                                <span class="text-dark">마이 페이지</span>
                            </a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li class="text-dark">
                            <a href="/logout">
                                <i class="ti-power-off pdd-right-10"></i>
                                <span class="text-dark">로그아웃</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>

    <div class="about-cover card no-border ">
        <div class="cover-img overlay-dark bg" th:style="'background:url(' + ${article.coverUrl} + ');'">
            <div class="padding-30">
                <h1 class="text-center cover-title" th:text="${article.title}"></h1>
            </div>
        </div>
    </div>

    <div class="container-fluid max-width-lg mx-auto mrg-vertical-30 padding-30">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div th:if ="${isAuthor} == true">
                    <form th:action="'/articles/' + ${article.id}" method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <a class="float-right pointer btn btn-icon">
                            <button type="submit" class="float-right pointer btn btn-icon">
                                <i class="ti-trash text-dark font-size-16 pdd-horizontal-5"></i>
                            </button>
                        </a>
                    </form>
                    <a th:href="'/articles/' + ${article.id} + '/edit'" class="float-right pointer btn btn-icon">
                        <i class="ti-pencil text-dark font-size-16 pdd-horizontal-5"></i>
                    </a>
                </div>
                <div id="viewerSection"></div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 mx-auto">
                <div class="profile-container row mrg-top-30 mrg-btm-30">
                    <div class="col-md-2 col-sm-4">
                        <img class="width-80px border-radius-round" src="https://scontent-icn1-1.xx.fbcdn.net/v/t1.0-9/1514627_858869820895635_1119508450771753991_n.jpg?_nc_cat=110&_nc_ht=scontent-icn1-1.xx&oh=a32aa56b750b212aee221da7e9711bb1&oe=5D8781A4">
                    </div>
                    <div class="col-md-10 col-sm-7">
                        <span class="font-size-16 text-bold pdd-btm-5" th:text="${article.author.name}"}>Brown</span>
                        <span class="font-size-12 text-gray" th:text="${article.author.email}"> / gracefulBrown@woowahan.com</span>
                        <p class="font-size-13 text-dimgray lh-1-3">
                            백엔드 개발자: 설계.테스트.생산성.클린코드.멘토링에 관심이 많음 <br>
                            Woowahantechcourse Organizer / Coach / Husband
                        </p>
                        <ul class="list-unstyle list-inline mrg-vertical-15">
                            <li class="list-inline-item no-pdd-horizon">
                                <a href="" class="btn-sm btn-facebook btn-icon btn-rounded sns-btn">
                                    <i class="ti-facebook font-size-12"></i>
                                </a>
                            </li>
                            <li class="list-inline-item no-pdd-horizon">
                                <a href="" class="btn-sm btn-dark btn-icon btn-rounded sns-btn">
                                    <i class="ti-github font-size-12"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 mx-auto mrg-top-30">
                <div class="width-100 border bottom mrg-btm-20 pdd-btm-10">
                    <span class="font-size-16">댓글</span>
                    <span class="font-size-16 text-info">2</span>
                </div>
                <div class="comment">
                    <ul id="comment-list" class="list-unstyled list-info">
                        <li class="comment-item border bottom mrg-btm-30" th:each="comment, status : ${comments}">
                                <img class="thumb-img img-circle" src="https://avatars2.githubusercontent.com/u/3433096?v=4" alt="">
                                <div class="info">
                                    <input type="text" th:id="'content-input-'+ ${comment.id}" style="display:none"/>
                                    <span href="" class="text-bold inline-block" th:text="${comment.author.name}">Jun</span>
                                    <span class="sub-title inline-block pull-right">
                                        <i class="ti-timer pdd-right-5"></i>
                                        <span>6 min ago</span>
                                    </span>

                                    <div th:if ="${checkCommentsAuthor[status.index]} == true">
                                        <button type="button" class="float-right pointer btn btn-icon" th:onclick="'clickPencil('+${article.id}+', '+${comment.id}+')'">
                                            <i class="ti-pencil text-dark font-size-16 pdd-horizontal-5"></i>
                                        </button>
                                        <form th:action="'/articles/'+${article.id}+'/comments/'+${comment.id}" method="post">
                                            <input type="hidden" name="_method" value="DELETE"/>
                                            <button type="submit" class="float-right pointer btn btn-icon">
                                                <i class="ti-trash text-dark font-size-16 pdd-horizontal-5"></i>
                                            </button>
                                        </form>
                                    </div>


                                    <p th:id="'comment-contents-'+${comment.id}" class="width-80" th:text="${comment.contents}">브라운 멋져</p>
                                </div>
                        </li>

                    </ul>
                    <div class="add-comment">
                        <div id="editSection"></div>
                        <input id="comment-contents" name="contents" type="hidden">
                        <a class="float-right pointer btn btn-icon">
                            <button id="save-btn" type="submit" class="btn btn-default" onclick="saveComment()">
                                <i class="ti-save"></i>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Title</h5>
                </div>
                <div class="modal-body">
                    <input type="text" id="modalInput" name="contents"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="modal-submit-btn"type="submit" class="btn btn-primary">Save changes</button>
                </div>
        </div>
    </div>
</div>

<script src="https://uicdn.toast.com/tui-editor/latest/tui-editor-Editor-full.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    
<th:block th:include="fragments/body"></th:block>
<script type="text/javascript" th:inline="javascript">

    /* <![CDATA[ */
    const initValue = /*[[${article.contents}]]*/;
    const comment = /*[[${comments}]]*/;
    const articleId = /*[[${article.id}]]*/;
    /*]]>*/

    const viewer = tui.Editor.factory({
        el: document.querySelector('#viewerSection'),
        viewer: true,
        height: '100%',
        initialValue: initValue
    })

    const editor = new tui.Editor({
        el: document.querySelector('#editSection'),
        initialEditType: 'markdown',
        previewStyle: 'horizontal',
        events: {
            change: function () {
                document.getElementById('comment-contents').setAttribute('value', editor.getMarkdown())
            }
        },
        height: '200px'
    });

    function clickPencil(articleId, commentId) {
        let commentContents = document.getElementById("comment-contents-"+commentId);
        $('#modalInput').val(commentContents.textContent)
        document.getElementById('modal-submit-btn').setAttribute('onclick', 'updateComment(' + commentId + ')')
        $('#exampleModal').modal('show')
    }

    const commentTemplate =                         
        '<li class="comment-item border bottom mrg-btm-30">'+
            '<img class="thumb-img img-circle" src="https://avatars2.githubusercontent.com/u/3433096?v=4" alt="">' +
            '<div class="info">' +
                '<input type="text" id="content-input-{{id}}" style="display:none"/>' +
                '<span href="" class="text-bold inline-block">{{author.name}}</span>' +
                '<span class="sub-title inline-block pull-right">' +
                    '<i class="ti-timer pdd-right-5"></i>' +
                    '<span>6 min ago</span>' +
                '</span>' +
                '<div>' +
                    '<button type="button" class="float-right pointer btn btn-icon" onclick=clickPencil(' + articleId + ',{{id}})>' +
                        '<i class="ti-pencil text-dark font-size-16 pdd-horizontal-5"></i>' +
                    '</button>' +
                    '<button type="submit" class="float-right pointer btn btn-icon">' +
                        '<i class="ti-trash text-dark font-size-16 pdd-horizontal-5"></i>' +
                    '</button>' +
                '</div>' +
                '<p id="comment-contents-{{id}}" class="width-80">{{contents}}</p>' +
            '</div>' +
        '</li>';
    const commentItemTemplate = Handlebars.compile(commentTemplate)

    const saveComment = async e => {
        const url = "/articles/" + articleId + "/comments"
        const res = await fetch(url, {
            method: "POST",
            body: JSON.stringify({
                contents : document.getElementById("comment-contents").getAttribute('value')
            }),
            headers: {
                "Content-Type": "application/json; charset=UTF-8"
            }
        })
        const comment = await res.json()
        document.getElementById("comment-list").insertAdjacentHTML("beforeend", commentItemTemplate(comment))
        editor.setValue('')
    }

    const updateComment = async id => {
        const url = "/articles/" + articleId + "/comments/" + id
        const res = await fetch(url, {
            method: "PUT",
            body: JSON.stringify({
                contents: document.getElementById("modalInput").value
            }),
            headers: {
                "Content-Type": "application/json; charset=UTF-8"
            }
        })
        const comment = await res.json()
        const original = document.getElementById("content-input-" + id).parentNode.parentNode
        original.insertAdjacentHTML("afterend", commentItemTemplate(comment))
        original.remove()
        $('#exampleModal').modal('hide')
    }
</script>
</body>
</html>
