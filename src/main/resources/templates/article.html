<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- include fragments/head -->
    <th:block th:replace="fragments/head"></th:block>

    <link href="/css/article.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/codemirror.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css" rel="stylesheet">
    <link href="https://uicdn.toast.com/tui-editor/latest/tui-editor.css" rel="stylesheet">
    <link href="https://uicdn.toast.com/tui-editor/latest/tui-editor-contents.css" rel="stylesheet">
</head>
<body>
<div>
    <header th:replace="fragments/header :: header"></header>

    <div class="about-cover card no-border ">
        <div class="cover-img overlay-dark bg" th:style="'background-image: url(\'' + ${article.coverUrl} + '\')'">
            <div class="padding-30">
                <h1 class="text-center cover-title" th:if="${article.title} != null" th:text="${article.title}"></h1>
            </div>
        </div>
    </div>

    <div class="container-fluid max-width-lg mx-auto mrg-vertical-30 padding-30">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <a class="float-right pointer btn btn-icon" th:href="'/articles/' + ${article.id}+ '/edit'"
                   th:if="${session.user.id} == ${article.author.id}">
                    <i class="ti-pencil text-dark font-size-16 pdd-horizontal-5"></i>
                </a>
                <form method="post" th:action="'/articles/' + ${article.id}"
                      th:if="${session.user.id} == ${article.author.id}">
                    <input name="_method" type="hidden" value="delete">
                    <button class="float-right btn btn-default no-border-line"
                            style="border:transparent; background:transparent;"
                            type="submit">
                        <i class="ti-trash font-size-16"></i>
                    </button>
                </form>
                <div id="viewerSection" th:if="${#strings.length(article.contents)} != 0" th:text="${article.contents}">
                    Contents
                </div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 mx-auto">
                <div class="profile-container row mrg-top-30 mrg-btm-30">
                    <div class="col-md-2 col-sm-4">
                        <img class="width-80px border-radius-round"
                             src="https://scontent-icn1-1.xx.fbcdn.net/v/t1.0-9/1514627_858869820895635_1119508450771753991_n.jpg?_nc_cat=110&_nc_ht=scontent-icn1-1.xx&oh=a32aa56b750b212aee221da7e9711bb1&oe=5D8781A4">
                    </div>
                    <div class="col-md-10 col-sm-7">
                        <span class="font-size-16 text-bold pdd-btm-5">Brown</span><span class="font-size-12 text-gray"> / gracefulBrown@woowahan.com</span>
                        <p class="font-size-13 text-dimgray lh-1-3">
                            백엔드 개발자: 설계.테스트.생산성.클린코드.멘토링에 관심이 많음 <br>
                            Woowahantechcourse Organizer / Coach / Husband
                        </p>
                        <ul class="list-unstyle list-inline mrg-vertical-15">
                            <li class="list-inline-item no-pdd-horizon">
                                <a class="btn-sm btn-facebook btn-icon btn-rounded sns-btn" href="">
                                    <i class="ti-facebook font-size-12"></i>
                                </a>
                            </li>
                            <li class="list-inline-item no-pdd-horizon">
                                <a class="btn-sm btn-dark btn-icon btn-rounded sns-btn" href="">
                                    <i class="ti-github font-size-12"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 mx-auto mrg-top-30">
                <div class="width-100 border bottom mrg-btm-20 pdd-btm-10">
                    <span class="font-size-16">댓글</span>
                    <span class="font-size-16 text-info">2</span>
                </div>
                <div class="comment">
                    <ul class="list-unstyled list-info" id="comments">
                    </ul>
                    <div class="add-comment">
                        <div id="editSection"></div>
                        <button class="btn btn-default btn-group" id="save-btn" type="submit">
                            <i class="ti-save"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- include fragments/footer -->
<th:block th:replace="fragments/common_script"></th:block>

<script src="https://uicdn.toast.com/tui-editor/latest/tui-editor-Editor-full.js"></script>
<script>
    const initValue = "";
    const viewer = tui.Editor.factory({
        el: document.querySelector('#viewerSection'),
        viewer: true,
        height: '100%',
        initialValue: initValue
    });
    const editor = new tui.Editor({
        el: document.querySelector('#editSection'),
        initialEditType: 'markdown',
        previewStyle: 'horizontal',
        events: {
            change: function () {
                document.getElementById('comment-contents')
            }
        },
        height: '200px'
    });

    function editBtnClickHandler(index) {
        const content = document.getElementById("contents-" + index);
        content.innerHTML = "<textarea name='contents'>" + content.innerText + "</textarea>  <button value='수정' type='submit'>수정</button>"
    }

    const BASE_URL = `${location.pathname}/comments`
    const comments = document.getElementById("comments")
    const renderComment = (comment) => {
        const div = document.createElement('div');
        div.innerHTML = parseCommentToHtml(comment)
        comments.appendChild(div)
    }
    window.onload = () => {
        fetch(BASE_URL, {method: 'GET'})
            .then(res => res.json()
            )
            .then(({comments}) => {
                console.log(comments)
                comments.forEach((comment) => renderComment(comment))
            })
            .catch(error => console.warn(error))
    }
    const parseCommentToHtml = comment =>
        `
     <li class="comment-item border bottom mrg-btm-30">
        <span>
        <img class="thumb-img img-circle"
             src="https://avatars3.githubusercontent.com/u/50367798?v=4" alt="">
        <div class="info">
            <span href=""
                  class="text-bold inline-block">${comment.author.name}</span>
            <span class="sub-title inline-block pull-right">
                <i class="ti-timer pdd-right-5"></i>
                <span>${comment.updatedDate}</span>
            </span>
            <div class="comment-body">
                <p class="comment-content width-80">${comment.contents}</p>
                <div class="btn-group btn-group-horizontal">
                     <button class="float-right pointer btn btn-icon edit" data-id="${comment.id}" type="submit">
                        <i class="ti-pencil text-dark font-size-16 pdd-horizontal-5"></i>
                    </button>
                    <button type="submit" class="float-right btn btn-default no-border-line delete" data-id="${comment.id}" style="border:transparent; background:transparent;">
                        <i class="ti-trash font-size-16"></i>
                    </button>
                </div>
            </div>
        </div>
        </span>
    </li>
    `
    const createButton = document.getElementById("save-btn")
    const createComment = () => {
        const config = {
            headers: {
                'Content-Type': 'application/json;charset=UTF-8'
            },
            method: 'POST',
            body: JSON.stringify({
                contents: editor.getMarkdown()
            })
        }
        return fetch(BASE_URL, config)
            .then(res => res.json())
            .then(comment => {
                renderComment(comment)
            })
            .catch(error => console.warn(error))
    }
    createButton.addEventListener("click", createComment)
    const updateAndDeleteComment = (event) => {
        event.preventDefault()
        console.log(event)
        if (event.target.tagName === 'BUTTON' && event.target.classList.contains("edit")) {
            const commentId = event.target.getAttribute("data-id")
            fetch(BASE_URL + "/" + commentId, {
                headers: {
                    'Content-Type': 'application/json;charset=UTF-8'
                },
                method: 'PUT',
                body: JSON.stringify({
                    contents: editor.getMarkdown() || event.target.innerText
                })
            }).then(res => res.json())
                .then(comment => {
                    event.target.closest("div.comment-body").querySelector("p.comment-content").innerText = comment.contents
                })
                .catch(error => console.warn(error))
        }
        if (event.target.tagName === 'BUTTON' && event.target.classList.contains("delete")) {
            console.log(event.target)
            const commentId = event.target.getAttribute("data-id")
            fetch(BASE_URL + "/" + commentId, {
                method: 'DELETE'
            }).then(res => {
                event.target.closest("li.comment-item").remove()
            }).catch(error => console.warn(error))
        }
    }
    comments.addEventListener('click', updateAndDeleteComment)
</script>
</body>
</html>
