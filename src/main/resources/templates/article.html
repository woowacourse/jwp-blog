<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <th:block th:include="fragments/head"></th:block>

    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/customize.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/article.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/codemirror.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/latest/tui-editor.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/latest/tui-editor-contents.css">
</head>
<body>
<div>
    <header id="header" class="header navbar bg-transparent no-border">
        <div class="header-container">
            <ul class="nav-left mrg-left-0">
                <li>
                    <a href="/">
                        <div id="logo-dark" class="logo logo-dark d-none" style="background-image: url('/images/logo/logo_full_dark.png')"></div>
                        <div id="logo-white" class="logo logo-white" style="background-image: url('/images/logo/logo_full_white.png')"></div>
                    </a>
                </li>
            </ul>
            <ul class="nav-right">
                <li id="header-user-dropdown-btn" class="user-profile dropdown no-border pointer">
                    <a class="user-info-link user-dropdown-menu dropdown-toggle" data-toggle="dropdown">
                        <img class="profile-img img-fluid" src="https://avatars3.githubusercontent.com/u/46308949?s=460&v=4" alt="Brown">
                        <div class="user-info text-white">
                            <span class="name pdd-right-5">Brown</span>
                        </div>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="text-dark">
                            <a href="mypage.html">
                                <i class="ti-user pdd-right-10"></i>
                                <span class="text-dark">마이 페이지</span>
                            </a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li class="text-dark">
                            <a href="/">
                                <i class="ti-power-off pdd-right-10"></i>
                                <span class="text-dark">로그아웃</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>

    <div class="about-cover card no-border ">
        <div class="cover-img overlay-dark bg" th:style="'background:url(' + ${article.coverUrl} + ');'">
            <div class="padding-30">
                <h1 class="text-center cover-title" th:text="${article.title}"></h1>
            </div>
        </div>
    </div>

    <div class="container-fluid max-width-lg mx-auto mrg-vertical-30 padding-30">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <form th:action="'/articles/' + ${article.id}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <a class="float-right pointer btn btn-icon">
                        <button type="submit" class="float-right pointer btn btn-icon">
                            <i class="ti-trash text-dark font-size-16 pdd-horizontal-5"></i>
                        </button>
                    </a>
                </form>
                <a th:href="'/articles/' + ${article.id} + '/edit'" class="float-right pointer btn btn-icon">
                    <i class="ti-pencil text-dark font-size-16 pdd-horizontal-5"></i>
                </a>
                <div id="viewerSection"></div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 mx-auto">
                <div class="profile-container row mrg-top-30 mrg-btm-30">
                    <div class="col-md-2 col-sm-4">
                        <img class="width-80px border-radius-round" src="https://scontent-icn1-1.xx.fbcdn.net/v/t1.0-9/1514627_858869820895635_1119508450771753991_n.jpg?_nc_cat=110&_nc_ht=scontent-icn1-1.xx&oh=a32aa56b750b212aee221da7e9711bb1&oe=5D8781A4">
                    </div>
                    <div class="col-md-10 col-sm-7">
                        <span class="font-size-16 text-bold pdd-btm-5" th:text="${user.name}"></span><span class="font-size-12 text-gray" th:text="${user.email}"> </span>
                        <p class="font-size-13 text-dimgray lh-1-3">
                            백엔드 개발자: 설계.테스트.생산성.클린코드.멘토링에 관심이 많음 <br>
                            Woowahantechcourse Organizer / Coach / Husband
                        </p>
                        <ul class="list-unstyle list-inline mrg-vertical-15">
                            <li class="list-inline-item no-pdd-horizon">
                                <a href="" class="btn-sm btn-facebook btn-icon btn-rounded sns-btn">
                                    <i class="ti-facebook font-size-12"></i>
                                </a>
                            </li>
                            <li class="list-inline-item no-pdd-horizon">
                                <a href="" class="btn-sm btn-dark btn-icon btn-rounded sns-btn">
                                    <i class="ti-github font-size-12"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 mx-auto mrg-top-30">
                <div class="width-100 border bottom mrg-btm-20 pdd-btm-10">
                    <span class="font-size-16">댓글</span>
                    <span class="font-size-16 text-info" th:text="${comments.size()}"></span>
                </div>
                <div class="comment">
                    <ul class="list-unstyled list-info" id="comment-list">
                        <div th:each="comment : ${comments}">
                            <form th:id="'comment-update-form' + ${comment.id}" method="post"
                                  th:action="'/comment/' + ${comment.id}">
                                <input id="comment-update" type="hidden" name="_method" value="put"/>
                                <img class="thumb-img img-circle" src="https://avatars3.githubusercontent.com/u/50367798?v=4" alt="">
                                <div class="info">
                                    <span th:text="${comment.userName}" class="text-bold inline-block"></span>
                                    <span class="sub-title inline-block pull-right">
<!--										<a th:if="${comment.user.equals(session.user)}" onclick="showCommentInput(event)">-->

                                        <a th:if="${comment.userEmail.equals(session.email)}" th:onclick="|showCommentInput(event, ${comment.id})|">
<!--                                        <a th:onclick="|showCommentInput(event, '${comment.id}')|">-->
											<i class="ti-pencil text-dark font-size-16 pdd-horizontal-5"></i>
										</a>

                                        <a th:if="${comment.userEmail.equals(session.email)}" th:onclick="|deleteComment(event, ${comment.id})|">
                                            <i class="ti-trash text-dark font-size-16 pdd-horizontal-5"></i>
										</a>
									</span>
                                    <p id="comment-contents-p" th:text="${comment.contents}" class="width-80"></p>
                                    <div id="comment-edit"></div>
                                </div>
                            </form>

                        </div>
                    </ul>
                    <div class="add-comment">
                        <input type="hidden" id="comment-contents" name="contents">
                        <div id="editSection"></div>
                        <input type="hidden" name="articleId" th:value="${article.id}">
                        <div class="mrg-top-20 text-right">
                            <button id="comment-submit-button" type="button" class="btn btn-tumblr">댓글 작성</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://uicdn.toast.com/tui-editor/latest/tui-editor-Editor-full.js"></script>
<th:block th:include="fragments/body"></th:block>
<script type="text/javascript" th:inline="javascript">
    /* <![CDATA[ */
    const initValue = /*[[${article.contents}]]*/;
    /*]]>*/
    const viewer = tui.Editor.factory({
        el: document.querySelector('#viewerSection'),
        viewer: true,
        height: '100%',
        initialValue: initValue
    })
    const editor = new tui.Editor({
        el: document.querySelector('#editSection'),
        initialEditType: 'markdown',
        previewStyle: 'horizontal',
        events: {
            change: function () {
                document.getElementById('comment-contents').setAttribute('value', editor.getMarkdown())
            }
        },
        height: '200px'
    });

    function showCommentInput(event, commentId) {
        event.preventDefault()
        const e = document.createElement('span');
        e.innerHTML = '<textarea id="comment-edit-input" name="editedContents"></textarea><button type="button" class="btn btn-tumblr" onclick="updateComment(' + commentId + ')">수정</button>';
        e.setAttribute("id", "comment-update-span-" + commentId);
        document.getElementById("comment-edit-" + commentId).appendChild(e);
        const commentContents = document.getElementById("comment-contents-p-" + commentId);
        document.getElementById("comment-edit-input").value = commentContents.innerHTML;
        commentContents.parentNode.removeChild(commentContents);
    }

    document.querySelector("#comment-submit-button").addEventListener("click", createComment);
    function createComment() {
        const articleId = [[${article.id}]];
        fetch(articleId + '/writing' , {
            method : "POST" ,
            body : JSON.stringify({
                contents : editor.getMarkdown() ,
                //articleId: articleId
            }) ,
            headers : {
                "Content-type" : "application/json; charset=UTF-8"
            }
        })
            .then(response => response.json())
            .then(function (json) {
                    const node = document.createElement("LI");
                    node.innerHTML = '<form id="comment-update-form' + json.id + '" method="post"' +
                        'action="/comment/' + json.id + '">' +
                        '<input id="comment-update" type="hidden" name="_method" value="put"/>' +
                        '<img class="thumb-img img-circle" src="https://avatars3.githubusercontent.com/u/50367798?v=4" alt="">' +
                        '<div class="info">' +
                        '<span class="text-bold inline-block">' + json.userName + '</span>' +
                        '<span class="sub-title inline-block pull-right">' +
                        '<a onclick="showCommentInput(event, ' + json.id + ')">' +
                        '<i class="ti-pencil text-dark font-size-16 pdd-horizontal-5"></i>' +
                        '</a>' +
                        '<a onclick="deleteComment(event, ' + json.id + ')">' +
                        '<i class="ti-trash text-dark font-size-16 pdd-horizontal-5"></i>' +
                        '</a>' +
                        '</span>' +
                        '<p id="comment-contents-p-' + json.id + '" class="width-80">' + json.contents + '</p>' +
                        '<div id="comment-edit-' + json.id + '"></div>' +
                        '</div>' +
                        '</form>';

                document.getElementById("comment-list").appendChild(node);
                })
            }

    function updateComment(commentId) {
        const articleId = [[${article.id}]];

        fetch(articleId + '/comment-edit/' + commentId, {
            method: "PUT",
            body: JSON.stringify({
                contents: document.getElementById("comment-edit-input").value
            }),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        })
            .then(response => response.json())
            .then(function (json) {
                const e = document.createElement('span');
                e.innerHTML = '<p id="comment-contents-p-' + commentId + '" class="width-80">' + json.contents + '</p>';
                let element = document.getElementById("comment-update-span-" + commentId);
                element.parentNode.appendChild(e);
                element.remove();
            });
    }

    function deleteComment(event, commentId) {

        event.preventDefault()
        const articleId = [[${article.id}]];
        fetch(articleId + '/' + commentId, {
            method: "DELETE",
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        })
            .then(response => response.json())
            .then(function (json) {
                if (json.id == commentId) {
                    document.getElementById("comment-update-form" + commentId).remove();
                }
            });
    }
</script>
</body>
</html>
