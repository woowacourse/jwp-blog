<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragments/commonHeader"></th:block>
	<th:block th:replace="fragments/commonCss"></th:block>
</head>
<body>
<div class="app">
	<div class="header navbar bg-transparent no-border">
		<div class="header-container pdd-right-15">
			<th:block th:replace="fragments/commonLogo"></th:block>
		</div>
	</div>
	<div class="authentication">
		<div class="sign-in-2">
			<div class="container-fluid no-pdd-horizon overlay-dark bg"
			     style="background-image: url('/images/default/bg.jpg')">
				<div class="row">
					<div class="col-md-10 col-sm-12 mx-auto">
						<div class="row">
							<div class="mx-auto full-height col-md-4">
								<div class="vertical-align full-height">
									<div class="table-cell padding-20">
										<div class="card">
											<div class="alert alert-warning" role="alert" th:if="${errorMessage}">
												<span th:text="${errorMessage}"></span>
												<button type="button" class="close" data-dismiss="alert" aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
											</div>
											<div class="alert alert-success" role="alert" th:if="${successMessage}">
												<span th:text="${successMessage}"></span>
												<button type="button" class="close" data-dismiss="alert" aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
											</div>
											<div class="card-body">
												<div class="pdd-horizon-30 pdd-vertical-30">
													<div class="mrg-btm-30">
														<h2 class="text-center no-mrg-vertical mrg-btm-15 text-dark">로그인</h2>
													</div>
													<form method="post" action="/login">
														<div class="form-group">
															<input type="email" name="email" class="form-control" placeholder="Id">
														</div>
														<div class="form-group">
															<input type="password" name="password" class="form-control" placeholder="Password">
														</div>
														<div class="checkbox font-size-13 text-dark inline-block no-mrg-vertical no-pdd-vertical">
															<input id="agreement" name="agreement" type="checkbox">
															<label for="agreement">로그인 유지</label>
														</div>
														<div class="pull-right mrg-left-10">
															<a href="">Forgot Password?</a>
														</div>
														<div class="mrg-top-20 text-right">
															<button type="submit" class="btn btn-tumblr">로그인</button>
														</div>
													</form>
													<div class="text-dark">
														<span>아직 회원이 아니신가요?</span>
														<a href="/signup" class="text-info pointer mrg-left-5">회원가입</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
        integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
