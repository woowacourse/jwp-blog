<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/layout">
<th:block layout:fragment="content">
    <div class="app">
        <div class="authentication">
            <div class="sign-in-2">
                <div class="container-fluid no-pdd-horizon overlay-dark bg"
                     style="background-image: url('../static/images/default/bg.jpg')">
                    <div class="row">
                        <div class="col-md-10 col-sm-12 mx-auto">
                            <div class="row">
                                <div class="mx-auto full-height col-md-4">
                                    <div class="vertical-align full-height">
                                        <div class="table-cell padding-20">
                                            <div class="card">
                                                <div class="card-body">
                                                    <div class="pdd-horizon-30 pdd-vertical-30">
                                                        <div class="mrg-btm-30">
                                                            <h2 class="text-center no-mrg-vertical mrg-btm-15 text-dark">
                                                                로그인</h2>
                                                        </div>
                                                        <form id="login">
                                                            <div class="form-group">
                                                                <input type="email" name="email" class="form-control"
                                                                       placeholder="Id">
                                                            </div>
                                                            <div class="form-group">
                                                                <input type="password" name="password"
                                                                       class="form-control"
                                                                       placeholder="Password">
                                                            </div>
                                                            <div class="checkbox font-size-13 text-dark inline-block no-mrg-vertical no-pdd-vertical">
                                                                <input id="agreement" name="agreement" type="checkbox">
                                                                <label for="agreement">로그인 유지</label>
                                                            </div>
                                                            <div class="pull-right mrg-left-10">
                                                                <a href="">Forgot Password?</a>
                                                            </div>
                                                            <div class="mrg-top-20 text-right">
                                                                <button onclick="formSubmit(event)"
                                                                        class="btn btn-tumblr">로그인
                                                                </button>
                                                                <!--                                                            <a href="user-list.html" class="btn btn-tumblr">로그인</a>-->
                                                            </div>
                                                        </form>
                                                        <div class="text-dark">
                                                            <span>아직 회원이 아니신가요?</span>
                                                            <a href="/users/new" class="text-info pointer mrg-left-5">회원가입</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function formSubmit(event) {
            event.preventDefault()
            let params = jQuery("#login").serialize();

            $.ajax({
                url: '/users/login',
                method: 'POST',
                data: params,
                success: function (response) {
                    alert("로그인 성공");
                    location.href = "/";
                },
                error: function (response) {
                    alert("존재하지 않는 이메일이거나 비밀번호가 일치하지 않습니다.");
                }
            });
        };
    </script>
</th:block>
