<!DOCTYPE html>
<html lang="ko" layout:decorator="~{layout/login-layout}"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>우아한 크루의 블로그</title>
</head>
<body>
<div class="app">
    <th:block layout:fragment="content">
        <div class="authentication">
            <div class="sign-in-2">
                <div class="container-fluid no-pdd-horizon overlay-dark bg"
                     style="background-image: url('/images/default/bg.jpg')">
                    <div class="row">
                        <div class="col-md-10 col-sm-12 mx-auto">
                            <div class="row">
                                <div class="mx-auto full-height col-md-4">
                                    <div class="vertical-align full-height">
                                        <div class="table-cell padding-20">
                                            <div class="card">
                                                <div class="card-body">
                                                    <div class="pdd-horizon-30 pdd-vertical-30">
                                                        <div class="mrg-btm-30">
                                                            <h2 class="text-center no-mrg-vertical mrg-btm-15 text-dark">
                                                                로그인</h2>
                                                        </div>
                                                        <span style="color:red" th:if="${error != null}"
                                                              th:text="${error}">errorMessage</span>
                                                        <form action="/users/login" method="post">
                                                            <div class="form-group">
                                                                <input class="form-control" name="email"
                                                                       placeholder="Id" type="email">
                                                            </div>
                                                            <div class="form-group">
                                                                <input class="form-control" name="password"
                                                                       placeholder="Password"
                                                                       type="password">
                                                            </div>
                                                            <div class="checkbox font-size-13 text-dark inline-block no-mrg-vertical no-pdd-vertical">
                                                                <input id="agreement" name="agreement" type="checkbox">
                                                                <label for="agreement">로그인 유지</label>
                                                            </div>
                                                            <div class="pull-right mrg-left-10">
                                                                <a href="">Forgot Password?</a>
                                                            </div>
                                                            <div class="mrg-top-20 text-right">
                                                                <button class="btn btn-tumblr" type="submit">로그인
                                                                </button>
                                                            </div>
                                                        </form>
                                                        <div class="text-dark">
                                                            <span>아직 회원이 아니신가요?</span>
                                                            <a class="text-info pointer mrg-left-5"
                                                               href="/users/signup">회원가입</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>

</body>
</html>
