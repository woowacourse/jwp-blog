<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>우아한 크루의 블로그</title>
    <th:block th:include="common/meta"></th:block>
    <th:block th:include="common/css"></th:block>
</head>
<body>
<div class="app">
    <div class="header navbar bg-transparent no-border">
        <div class="header-container pdd-right-15">
            <th:block th:include="common/index_logo"></th:block>
        </div>
    </div>
    <div class="authentication">
        <div class="sign-in-2">
            <div class="container-fluid no-pdd-horizon overlay-dark bg"
                 style="background-image: url('/images/default/bg.jpg')">
                <div class="row">
                    <div class="col-md-10 col-sm-12 mx-auto">
                        <div class="row">
                            <div class="mx-auto full-height col-md-4">
                                <div class="vertical-align full-height">
                                    <div class="table-cell padding-20">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="pdd-horizon-30 pdd-vertical-30">
                                                    <div class="mrg-btm-30">
                                                        <h2 class="text-center no-mrg-vertical mrg-btm-15 text-dark">
                                                            로그인</h2>
                                                    </div>
                                                    <div style="display: none" class="alert alert-danger" id="error" role="alert"></div>
                                                    <div class="form-group">
                                                        <input class="form-control" id="email" name="email"
                                                               placeholder="Id"
                                                               type="email">
                                                    </div>
                                                    <div class="form-group">
                                                        <input class="form-control" id="password" name="password"
                                                               placeholder="Password" type="password">
                                                    </div>
                                                    <div class="checkbox font-size-13 text-dark inline-block no-mrg-vertical no-pdd-vertical">
                                                        <input id="agreement" name="agreement" type="checkbox">
                                                        <label for="agreement">로그인 유지</label>
                                                    </div>
                                                    <div class="pull-right mrg-left-10">
                                                        <a href="">Forgot Password?</a>
                                                    </div>
                                                    <div class="mrg-top-20 text-right">
                                                        <button class="btn btn-tumblr" id="login" type="submit">로그인
                                                        </button>
                                                    </div>
                                                    <div class="text-dark">
                                                        <span>아직 회원이 아니신가요?</span>
                                                        <a class="text-info pointer mrg-left-5" href="signup">회원가입</a>
                                                    </div>
                                                    <th:block th:if="${error} != null"
                                                              th:include="/common/error"></th:block>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<th:block th:include="common/js"></th:block>
<script>
    document.getElementById('login').addEventListener('click', function () {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const loginData = {email: email, password: password};

        fetch("/login", {
            method: "POST",
            headers: {'Content-Type': 'application/json; charset=utf-8'},
            body: JSON.stringify(loginData)
        }).then(response => {
            if (!response.ok) {
                return response.text();
            }

            window.location.href = response.url;
        }).then(text => {
            if (text != undefined) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerText = text;
            }
        });
    });
</script>
</body>
</html>
