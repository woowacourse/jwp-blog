<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
          name="viewport">
    <title>우아한 크루의 블로그</title>
    <meta content="index, follow" name="robots">

    <meta content="우아한테크코스, 프로그래밍, 개발자, 개발블로그, 백엔드, 프론트엔드, Backend, Frontend, IOS, Android" name="keyword">
    <meta content="우아한 크루의 개발 블로그입니다." id="metaDesc" name="description">

    <meta content="website" property="og:type">
    <meta content="우아한테크코스" property="og:title">
    <meta content="우아한테크코스 크루 ooo의 개발 블로그" id="metaOgDesc" property="og:description">
    <meta content="/images/logo/logo_thumnail_bg.jpg" property="og:image">
    <meta content="https://woowacourse.github.io/" property="og:url">

    <meta content="website" name="twitter:card">
    <meta content="우아한테크코스" name="twitter:title">
    <meta content="우아한테크코스 크루 ooo의 개발 블로그" id="metaTwitterDesc" name="twitter:description">
    <meta content="/images/logo/logo_thumnail_bg.jpg" name="twitter:image">
    <meta content="https://woowacourse.github.io/" name="twitter:domain">

    <link href="/images/logo/favicon.ico" rel="shortcut icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" rel="stylesheet">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">

    <link href="/css/app.css" rel="stylesheet">
    <link href="/css/customize.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<div class="app">
    <div class="header navbar bg-transparent no-border">
        <div class="header-container pdd-right-15">
            <ul class="nav-left mrg-left-0">
                <li>
                    <a href="index.html">
                        <div class="logo logo-dark d-none"
                             style="background-image: url('images/logo/logo_full_dark.png')"></div>
                        <div class="logo logo-white"
                             style="background-image: url('images/logo/logo_full_white.png')"></div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="authentication">
        <div class="sign-in-2">
            <div class="container-fluid no-pdd-horizon overlay-dark bg"
                 style="background-image: url('images/default/bg.jpg')">
                <div class="row">
                    <div class="col-md-10 col-sm-12 mx-auto">
                        <div class="row">
                            <div class="mx-auto full-height col-md-4">
                                <div class="vertical-align full-height">
                                    <div class="table-cell padding-20">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="pdd-horizon-30 pdd-vertical-30">
                                                    <div class="mrg-btm-30">
                                                        <h2 class="text-center no-mrg-vertical mrg-btm-15 text-dark">
                                                            로그인</h2>
                                                    </div>
                                                    <form>
                                                        <div class="form-group">
                                                            <input class="form-control" placeholder="Id" type="email">
                                                        </div>
                                                        <div class="form-group">
                                                            <input class="form-control" placeholder="Password"
                                                                   type="password">
                                                        </div>
                                                        <div class="checkbox font-size-13 text-dark inline-block no-mrg-vertical no-pdd-vertical">
                                                            <input id="agreement" name="agreement" type="checkbox">
                                                            <label for="agreement">로그인 유지</label>
                                                        </div>
                                                        <div class="pull-right mrg-left-10">
                                                            <a href="">Forgot Password?</a>
                                                        </div>
                                                        <div class="mrg-top-20 text-right">
                                                            <a class="btn btn-tumblr" href="user-list.html">로그인</a>
                                                        </div>
                                                    </form>
                                                    <div class="text-dark">
                                                        <span>아직 회원이 아니신가요?</span>
                                                        <a class="text-info pointer mrg-left-5"
                                                           href="/users/signup">회원가입</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
