<!DOCTYPE html>
<html lang="ko" layout:decorator="~{layout/default-layout}"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>우아한테크코스 기술블로그</title>
    <link href="/css/index.css" rel="stylesheet" th:href="@{css/index.css}">
</head>
<body>
<div>
    <th:block layout:fragment="content">
        <div class="about-cover card no-border mrg-btm-0">
            <div class="cover-img overlay-dark bg" style="background-image: url('/images/pages/index/bg.jpg')"></div>
            <div class="welcome-text-container">
                <div class="welcome-txt">
                    <h1 class="text-white border bottom font-size-35 padding-5">Welcome Brown!</h1>
                </div>
            </div>
        </div>

        <div class="container-fluid width-100 mrg-btm-30">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="tab-info center-tabs">
                        <ul class="nav nav-tabs no-border" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#tab-centered-1" role="tab">All</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#tab-centered-2" role="tab">Java</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#tab-centered-3" role="tab">Learning</a>
                            </li>
                        </ul>
                        <div class="width-100 absolute left-0 border bottom"></div>
                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="tab-centered-1" role="tabpanel">
                                <div class="pdd-horizon-15 pdd-vertical-20">
                                    <a class="card article-container" th:each="article : ${articles}"
                                       th:href="@{'/articles/' + ${article.id}}">
                                        <div class="card-horizon">
                                            <div class="image-container col-md-4">
                                                <div class="background-holder has-content"
                                                     th:if="${article.coverUrl != null && !article.coverUrl.isEmpty()}"
                                                     th:style="'background:url(' + @{${article.coverUrl}} + ');'"></div>
                                                <div class="background-holder has-content"
                                                     style="background-image: url('images/pages/index/study.jpg')"
                                                     th:unless="${article.coverUrl != null && !article.coverUrl.isEmpty()}"></div>
                                            </div>
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-md-8 ml-auto">
                                                        <div class="pdd-vertical-30 pdd-horizon-25">
                                                            <h2 class="mrg-btm-20 text-bold" th:text="${article.title}">
                                                                목적의식 있는 연습을 통한 효과적인 학습</h2>
                                                            <p th:text="${#strings.abbreviate(article.contents,100)}">
                                                                우아한테크코스의 선발 과정을 목적의식 있는 연습으로 설계한 내용과 목적의식 있는 연습으로 진행했을
                                                                때의 학습 효과에 대해 다루고 있습니다.</p>
                                                            <ul class="list-style-none pdd-left-0">
                                                                <li class="inline-block mrg-right-5">
                                                                    <i class="ti-heart text-danger pdd-right-5"></i>
                                                                    <span class="text-gray font-size-14 relative">33</span>
                                                                </li>
                                                                <li class="inline-block">
                                                                    <i class="ti-comments text-primary pdd-right-5"></i>
                                                                    <span class="text-gray font-size-14 relative"
                                                                          th:text="${article.comments.size()}">3</span>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="tab-centered-2" role="tabpanel">
                                <div class="pdd-horizon-15 pdd-vertical-20">

                                </div>
                            </div>
                            <div class="tab-pane fade" id="tab-centered-3" role="tabpanel">
                                <div class="pdd-horizon-15 pdd-vertical-20">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>

            <a class="btn btn-primary btn-rounded btn-icon fixed lh-2-4 right-50 bottom-50 width-50px height-50px"
               href="/articles/new">
                <i class="ti-plus"></i>
            </a>

        </div>
    </th:block>
</div>
<th:block layout:fragment="addScript">
    <script th:if="${articleError != null}" th:inline="javascript">

        const error = [[ ${articleError}]];
        alert(error)

    </script>
</th:block>
</body>
</html>
