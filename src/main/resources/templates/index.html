<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <th:block th:include="/fragment/common-head"></th:block>

    <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
<div>
    <th:block th:if="${userInfo == null}" th:include="/fragment/header"></th:block>
    <th:block th:unless="${userInfo == null}" th:include="/fragment/login-header"></th:block>


    <div class="about-cover card no-border mrg-btm-0">
        <div class="cover-img overlay-dark bg" style="background-image: url('/static/images/pages/index/bg.jpg')"></div>
        <div class="welcome-text-container">
            <div class="welcome-txt">
                <h1 class="text-white border bottom font-size-35 padding-5">Welcome 르윈</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid width-100 mrg-btm-30">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="tab-info center-tabs">
                    <ul class="nav nav-tabs no-border" role="tablist">
                        <li class="nav-item">
                            <a href="/" class="nav-link" role="tab">All</a>
                        </li>

                        <li class="nav-item" th:each="category : ${categories}">
                            <a th:href="@{/{categoryId}(categoryId=${category.categoryId})}" class="nav-link" role="tab" th:text="${category.categoryName}"></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link " role="tab" data-toggle="modal" data-target="#default-modal">카테고리 관리</a>
                        </li>
                    </ul>
                    <div class="width-100 absolute left-0 border bottom"></div>

                    <div class="tab-content" th:each="article : ${articles}">
                        <th:block th:include="/fragment/article-content"></th:block>
                    </div>

                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>

        <a href="article-edit.html" th:href="@{/article/new}"
           class="btn btn-primary btn-rounded btn-icon fixed lh-2-4 right-50 bottom-50 width-50px height-50px">
            <i class="ti-plus"></i>
        </a>

    </div>
</div>

<!-- Modal START-->
<div class="modal fade" id="default-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Modal Template</h4>
            </div>
            <div class="modal-body">
                <form action="/categories/add" method="post">
                    <input type="text" name="categoryName" placeholder="카테고리 이름" required/>
                    <input type="submit" value="추가"/>
                </form>
                <li th:each="category : ${categories}">
                    <span th:text="${category.categoryName}"></span>
                    <a th:href="@{/categories/delete/{categoryId}(categoryId=${category.categoryId})}" >삭제</a>
                </li>
            </div>
            <div class="modal-footer no-border">
                <div class="text-right">
                    <button class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="content-footer">
    <div class="footer">
        <div class="copyright">
            <img class="d-inline-block logo relative right-5" src="/static/images/logo/logo_full_dark.png">
            <p class="pdd-left-5 mrg-top-minus-15px">Copyright © <b class="text-dark">우아한테크코스</b>. All rights reserved.
            </p>
        </div>
        <a href="https://woowabros.github.io/" target="_blank" class="btn btn-default btn-rounded bg-transparent">우아한형제들
            기술블로그</a>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
        integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
<script src="/static/js/index.js"></script>
</body>
</html>
