<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <th:block th:include="fragments/head"></th:block>

    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/customize.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="app">
    <div class="header navbar bg-transparent no-border">
        <div class="header-container pdd-right-15">
            <ul class="nav-left mrg-left-0">
                <li>
                    <a href="/">
                        <div class="logo logo-dark d-none" style="background-image: url('/images/logo/logo_full_dark.png')"></div>
                        <div class="logo logo-white" style="background-image: url('/images/logo/logo_full_white.png')"></div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="authentication">
        <div class="sign-in-2">
            <div class="container-fluid no-pdd-horizon overlay-dark bg" style="background-image: url('/images/default/bg.jpg')">
                <div class="row">
                    <div class="col-md-10 mr-auto ml-auto">
                        <div class="row">
                            <div class="mr-auto ml-auto full-height height-100 d-flex align-items-center">
                                <div class="vertical-align full-height">
                                    <div class="table-cell">
                                        <div class="card min-width-480px">
                                            <div class="card-body">
                                                <div class="pdd-horizon-30 pdd-vertical-30">
                                                    <div class="mrg-btm-30">
                                                        <h2 class="text-center text-dark no-mrg-vertical mrg-btm-15">회원가입</h2>
                                                    </div>
                                                    <form id="user-form" method="post" action = "/users">
                                                        <div class="form-group">
                                                            <label class="text-normal text-dark">Username</label>
                                                            <input id="name" type="text" name="name" class="form-control" required pattern="^([A-Za-z가-힣]{2,10})$" autocomplete="off">
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="text-normal text-dark">Email Address</label>
                                                            <input type="email" name="email" required class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="text-normal text-dark">Password</label>
                                                            <input id="password" type="password" name="password" class="form-control" pattern="^([a-zA-Z0-9!@#$%^&*]{8,})$" required placeholder="Password" autocomplete="off">
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="text-normal text-dark">Confirm Password</label>
                                                            <input id="password-check" type="password" class="form-control" pattern="^([a-zA-Z0-9!@#$%^&*]{8,})$" required placeholder="Password" autocomplete="off">
                                                        </div>
                                                        <div class="form-group">
                                                            <button id="form-submit-button" type="submit" onclick="return submitForm()" class="btn btn-info btn-block border-radius-6 font-size-16 text-white">가입하기</button>
                                                        </div>

                                                    </form>
                                                    <div class="text-dark">
                                                        <span>이미 회원이신가요?</span>
                                                        <a href="/login" class="text-info pointer mrg-left-5">로그인</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<th:block th:include="fragments/body"></th:block>
<script type="text/javascript">
    function submitForm(){
        var password = document.querySelector("#password").value;
        var passwordCheck = document.querySelector("#password-check").value;

        if(password !== passwordCheck){
            alert("잘못된 비밀번호입니다");
            return false;
        }

        document.querySelector("#user-form").submit();
    }

</script>
</body>
</html>
