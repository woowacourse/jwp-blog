<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>우아한 크루의 블로그</title>
    <th:block th:include="common/meta"></th:block>
    <th:block th:include="common/css"></th:block>
</head>
<body>
<div class="app">
    <div class="header navbar bg-transparent no-border">
        <div class="header-container pdd-right-15">
            <th:block th:include="common/index_logo"></th:block>
        </div>
    </div>
    <div class="authentication">
        <div class="sign-in-2">
            <div class="container-fluid no-pdd-horizon overlay-dark bg"
                 style="background-image: url('/images/default/bg.jpg')">
                <div class="row">
                    <div class="col-md-10 mr-auto ml-auto">
                        <div class="row">
                            <div class="mr-auto ml-auto full-height height-100 d-flex align-items-center">
                                <div class="vertical-align full-height">
                                    <div class="table-cell">
                                        <div class="card min-width-480px">
                                            <div class="card-body">
                                                <div class="pdd-horizon-30 pdd-vertical-30">
                                                    <div class="mrg-btm-30">
                                                        <h2 class="text-center text-dark no-mrg-vertical mrg-btm-15">
                                                            회원가입</h2>
                                                    </div>
                                                    <form id="signup" action="/users" method="post"
                                                          onsubmit="return validatePassword();" accept-charset="UTF-8">
                                                        <div class="form-group">
                                                            <label class="text-normal text-dark">Username</label>
                                                            <input type="text" name="username" class="form-control"
                                                                   required autofocus minlength="2" maxlength="10">
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="text-normal text-dark">Email Address</label>
                                                            <input type="email" name="email" class="form-control"
                                                                   required autofocus>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="text-normal text-dark">Password</label>
                                                            <input type="password" id="password" name="password"
                                                                   class="form-control"
                                                                   placeholder="Password" required autofocus
                                                                   minlength="8" pattern="">
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="text-normal text-dark">Confirm
                                                                Password</label>
                                                            <input type="password" id="passwordConfirm"
                                                                   name="passwordConfirm" class="form-control"
                                                                   placeholder="Password" required autofocus
                                                                   minlength="8">
                                                        </div>
                                                        <div class="form-group">
                                                            <button type="submit" class="btn btn-info btn-block border-radius-6 font-size-16 text-white">
                                                            가입하기
                                                            </button>
                                                        </div>
                                                    </form>
                                                    <div class="text-dark">
                                                        <span>이미 회원이신가요?</span>
                                                        <a href="/login"
                                                           class="text-info pointer mrg-left-5">로그인</a>
                                                    </div>
                                                    <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>
                                                    </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="common/js"></th:block>
<script>
    const passwordRule = document.getElementById("password");
    passwordRule.setAttribute('pattern', '^(?=.*[a-z])(?=.*[A-Z])(?=.*[\\d])' +
        '(?=.*[!-#%-*,-\\/:;?@\\[-\\]_{}$+<->^`|~])[a-zA-Z\\d!-#%-*,-\\/:;?@\\[-\\]_{}$+<->^`|~]+');

    var password = document.getElementById("password");
    var confirmPassword = document.getElementById("passwordConfirm");

    function validatePassword() {
        if (password.value !== confirmPassword.value) {
            alert("패스워드가 일치하지 않습니다.");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
