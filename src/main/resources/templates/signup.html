<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>우아한 크루의 블로그</title>
    <th:block th:include="common/meta"></th:block>
    <th:block th:include="common/css"></th:block>
</head>

<body>
<div class="app">
    <div class="header navbar bg-transparent no-border">
        <div class="header-container pdd-right-15">
            <th:block th:include="common/index_logo"></th:block>
        </div>
    </div>
    <div class="authentication">
        <div class="sign-in-2">
            <div class="container-fluid no-pdd-horizon overlay-dark bg"
                 style="background-image: url('images/default/bg.jpg')">
                <div class="row">
                    <div class="col-md-10 mr-auto ml-auto">
                        <div class="row">
                            <div class="mr-auto ml-auto full-height height-100 d-flex align-items-center">
                                <div class="vertical-align full-height">
                                    <div class="table-cell">
                                        <div class="card min-width-480px">
                                            <div class="card-body">
                                                <div class="pdd-horizon-30 pdd-vertical-30">
                                                    <div class="mrg-btm-30">
                                                        <h2
                                                                class="text-center text-dark no-mrg-vertical mrg-btm-15">
                                                            회원가입</h2>
                                                    </div>
                                                    <form action="/signup" method="post" name="userinfo"
                                                          onsubmit="validate(event)">
                                                        <div class="form-group">
                                                            <label class="text-normal text-dark">Username</label>
                                                            <input class="form-control" name="name" type="text">
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="text-normal text-dark">Email
                                                                Address</label>
                                                            <input class="form-control" name="email" type="email">
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="text-normal text-dark">Password</label>
                                                            <input class="form-control" id="first-password"
                                                                   name="password" placeholder="Password"
                                                                   type="password">
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="text-normal text-dark">Confirm
                                                                Password</label>
                                                            <input class="form-control" id="second-password"
                                                                   placeholder="Password" type="password">
                                                        </div>
                                                        <div class="form-group">
                                                            <button
                                                                    class="btn btn-info btn-block border-radius-6 font-size-16 text-white">
                                                                가입하기
                                                            </button>
                                                        </div>
                                                    </form>
                                                    <div class="text-dark">
                                                        <span>이미 회원이신가요?</span>
                                                        <a class="text-info pointer mrg-left-5"
                                                           href="login">로그인</a>
                                                    </div>
                                                    <div>
                                                        <th:block th:if="${error} != null"
                                                                  th:include="/common/error"></th:block>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:include="common/js"></th:block>
<script src="/js/signup.js"></script>
</body>

</html>
