<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<th:block layout:fragment="content">
    <div class="app">
        <div class="header navbar bg-transparent no-border">
            <div class="header-container pdd-right-15">
                <ul class="nav-left mrg-left-0">
                    <li>
                        <a href="/">
                            <div class="logo logo-dark d-none"
                                 style="background-image: url('/images/logo/logo_full_dark.png')"></div>
                            <div class="logo logo-white"
                                 style="background-image: url('/images/logo/logo_full_white.png')"></div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="authentication">
            <div class="sign-in-2">
                <div class="container-fluid no-pdd-horizon overlay-dark bg"
                     style="background-image: url('/images/default/bg.jpg')">
                    <div class="row">
                        <div class="col-md-10 mr-auto ml-auto">
                            <div class="row">
                                <div class="mr-auto ml-auto full-height height-100 d-flex align-items-center">
                                    <div class="vertical-align full-height">
                                        <div class="table-cell">
                                            <div class="card min-width-480px">
                                                <div class="card-body">
                                                    <div class="pdd-horizon-30 pdd-vertical-30">
                                                        <div class="mrg-btm-30">
                                                            <h2 class="text-center text-dark no-mrg-vertical mrg-btm-15">
                                                                회원가입</h2>
                                                        </div>
                                                        <form action="/users" id="form" method="post">
                                                            <div class="form-group">
                                                                <label class="text-normal text-dark">Username</label>
                                                                <input class="form-control" maxlength="10" minlength="2"
                                                                       name="name" pattern="[a-zA-Z가-힣]+" required
                                                                       type="text">
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="text-normal text-dark">Email
                                                                    Address</label>
                                                                <input class="form-control" name="email" required
                                                                       type="email">
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="text-normal text-dark">Password</label>
                                                                <input class="form-control" id="password" minlength="8"
                                                                       name="password" pattern="[a-zA-Z0-9~!@#$%^&*]+"
                                                                       placeholder="Password" required
                                                                       type="password">
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="text-normal text-dark">Confirm
                                                                    Password</label>
                                                                <input class="form-control" id="password-confirm"
                                                                       minlength="8"
                                                                       pattern="[a-zA-Z0-9~!@#$%^&*]+"
                                                                       placeholder="Password" required
                                                                       type="password">
                                                            </div>
                                                            <div id="not-match"></div>
                                                            <div class="alert alert-danger" role="alert"
                                                                 th:if="${errorMessage} != ''"
                                                                 th:text="${errorMessage}">
                                                            </div>
                                                            <div class="form-group">
                                                                <button class="btn btn-info btn-block border-radius-6 font-size-16 text-white"
                                                                        type="submit">
                                                                    가입하기
                                                                </button>
                                                            </div>
                                                        </form>
                                                        <div class="text-dark">
                                                            <span>이미 회원이신가요?</span>
                                                            <a class="text-info pointer mrg-left-5" href="login.html">로그인</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment="custom-js">
    <script>
        const password = document.getElementById('password');
        const passwordConfirm = document.getElementById('password-confirm');
        const signupForm = document.getElementById('form');

        signupForm.addEventListener('submit', e = > {
            if(password.value !== passwordConfirm.value
        )
        {
            alert('비밀번호를 확인해주세요!');
            e.preventDefault();
            return false;
        }
        })
        ;
    </script>
</th:block>
</html>
