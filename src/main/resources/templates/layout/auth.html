<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
    <li class="user-profile" th:fragment="login">
        <a href="/auth/login">
            <div class="user-info login-btn pointer mrg-right-10">
                <span class="name pdd-right-5 text-white">Login</span>
            </div>
        </a>
    </li>
    <li class="user-profile dropdown no-border pointer"
        id="header-user-dropdown-btn" th:fragment="logout">
        <a class="user-info-link user-dropdown-menu dropdown-toggle" data-toggle="dropdown">
            <img alt="Brown"
                 class="profile-img img-fluid" src="https://avatars3.githubusercontent.com/u/46308949?s=460&v=4">
            <div class="user-info text-white">
                <span class="name pdd-right-5" th:text="${session.user.name}">Brown</span>
            </div>
        </a>
        <ul class="dropdown-menu">
            <li class="text-dark">
                <a th:href="@{/users/{email}(email=${session.user.email})}">
                    <i class="ti-user pdd-right-10"></i>
                    <span class="text-dark">마이 페이지</span>
                </a>
            </li>
            <li class="divider" role="separator"></li>
            <li class="text-dark">
                <a href="/auth/logout">
                    <i class="ti-power-off pdd-right-10"></i>
                    <span class="text-dark">로그아웃</span>
                </a>
            </li>
        </ul>
    </li>
</html>
