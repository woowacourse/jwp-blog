<header id="header" class="header navbar bg-transparent no-border" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="header-container">
        <ul class="nav-left mrg-left-0">
            <li>
                <a href="/">
                    <div class="logo logo-dark d-none"
                         style="background-image: url('/static/images/logo/logo_full_dark.png')"></div>
                    <div class="logo logo-white"
                         style="background-image: url('/static/images/logo/logo_full_white.png')"></div>
                </a>
            </li>
        </ul>
        <ul class="nav-right" th:with="condition=${session.userInfo == null}">
            <li class="user-profile" th:if="${condition}">
                <a href="/login">
                    <div class="user-info login-btn pointer mrg-right-10">
                        <span class="name pdd-right-5 text-white">Login</span>
                    </div>
                </a>
            </li>
            <li id="header-user-dropdown-btn" class="user-profile dropdown no-border pointer" th:unless="${condition}">
                <a class="user-info-link user-dropdown-menu dropdown-toggle" data-toggle="dropdown">
                    <img class="profile-img img-fluid"
                         src="https://avatars3.githubusercontent.com/u/46308949?s=460&v=4" alt="Brown">
                    <div class="user-info text-white">
                        <span class="name pdd-right-5" th:text="${session.userInfo.name}">Brown</span>
                    </div>
                </a>
                <ul class="dropdown-menu">
                    <li class="text-dark">
                        <a th:href="@{/users}">
                            <i class="ti-user pdd-right-10"></i>
                            <span class="text-dark">마이 페이지</span>
                        </a>
                    </li>
                    <li role="separator" class="divider"></li>
                    <li class="text-dark">
                        <a th:href="@{/logout}">
                            <i class="ti-power-off pdd-right-10"></i>
                            <span class="text-dark">로그아웃</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</header>
