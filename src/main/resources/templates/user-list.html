<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>우아한테크코스 기술블로그</title>
    <th:block th:replace="fragments/head :: headFragment"></th:block>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div>
    <th:block th:if="${session.loggedInUser}">
        <th:block th:replace="fragments/login-header :: loginHeaderFragment"></th:block>
    </th:block>
    <th:block th:unless="${session.loggedInUser}">
        <th:block th:replace="fragments/logout-header :: logoutHeaderFragment"></th:block>
    </th:block>

    <div class="about-cover card no-border">
        <div class="cover-img overlay-dark bg" style="background-image: url('/images/pages/index/bg.jpg')">
            <div class="display-block height-100">
            </div>
        </div>
    </div>

    <div class="container-fluid z-10 bottom-120 relative max-width-lg mx-auto mrg-btm-30 padding-30">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-heading border bottom">
                        <h4 class="card-title">User List</h4>
                    </div>
                    <div th:each="user : ${users}" class="card-body">
                        <ul class="list-unstyled list-info">
                            <li>
                                <div class="pdd-vertical-10">
                                    <img class="thumb-img img-circle"
                                         src="https://avatars3.githubusercontent.com/u/46308949?s=460&v=4" alt="">
                                    <div class="info">
                                        <a th:href="${'/mypage/' + user?.id}"
                                           class="title no-pdd-vertical text-semibold inline-block lh-1"
                                           th:text="${user?.name}"></a>
                                        <span class="sub-title">
                                            <span th:text="${user.email}"></span>
                                        </span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footerFragment"></footer>

<th:block th:replace="fragments/script :: scriptFragment"></th:block>
</script>
</body>
</html>
